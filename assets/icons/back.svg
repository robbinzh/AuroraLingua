<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- 人体后背轮廓 -->
  <!-- 头部 -->
  <circle cx="30" cy="12" r="7" fill="#ffdbac" stroke="#333" stroke-width="1"/>
  <!-- 头发 -->
  <path d="M 23 8 Q 30 5 37 8 Q 37 12 30 12 Q 23 12 23 8" fill="#8b4513"/>
  
  <!-- 脖子 -->
  <rect x="27" y="18" width="6" height="4" fill="#ffdbac" stroke="#333" stroke-width="1"/>
  
  <!-- 后背主体 -->
  <path d="M 20 22 Q 30 20 40 22 L 38 45 Q 30 47 22 45 Z" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  
  <!-- 肩膀轮廓 -->
  <circle cx="20" cy="25" r="3" fill="#ffdbac" stroke="#333" stroke-width="1"/>
  <circle cx="40" cy="25" r="3" fill="#ffdbac" stroke="#333" stroke-width="1"/>
  
  <!-- 脊椎线 -->
  <line x1="30" y1="22" x2="30" y2="45" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- 指向背部中央的箭头 -->
  <path d="M 45 32 L 38 35 L 45 38 Z" fill="#ff6b6b"/>
  <line x1="45" y1="35" x2="38" y2="35" stroke="#ff6b6b" stroke-width="2"/>
  
  <!-- 背部标注文字 -->
  <text x="48" y="38" font-family="Arial" font-size="8" fill="#333">背部</text>
</svg> 