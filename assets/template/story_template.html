<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{MODULE_TITLE}} | AuroraLingua</title>
    <style>
        * {

        }
        
        body {

        /* È°∂ÈÉ®Ê†áÈ¢òÊ†è */

        }

        .exit-btn {

        .exit-btn:hover {

        }
        
        /* ËøõÂ∫¶ÊåáÁ§∫Âô® */
        .progress-container {

            border-bottom: 1px solid #e9ecef;
        }
        
        .progress-bar {

            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            border-radius: 4px;
        }
        
        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: #666;

        }
        
        /* ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü */
        .main-content {
            flex: 1;

            position: relative;

        }
        
        .scene-container {

        }
        
        .scene-content {

        }
        
        /* Â∑¶‰æßÂõæÁîªÂå∫ */
        .illustration-panel {

            display: flex;
            align-items: center;

            padding: 10px;

        }
        
        .illustration {
            width: 100%;

            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        }
        
        .illustration:hover {

        }
        
        .illustration-title {

        }
        
        /* Âè≥‰æßÊñáÂ≠óÂå∫ */
        .text-panel {
            flex: 0 0 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }
        
        .scene-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }
        
        /* Â∑•ÂÖ∑Ê†è */
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .toolbar-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);

        .toolbar-btn:hover {

        .toolbar-btn.active {

        /* ÊïÖ‰∫ãÊñáÂ≠óÊ†∑Âºè */
        .story-text {

        }
        
        .story-text p {

        }
        
        .story-text p:hover {

        }
        
        .story-text p::before {

        /* Â∫ïÈÉ®ÂØºËà™ */
        .navigation {

        .nav-btn {

        }
        
        .nav-btn:hover:not(:disabled) {

        }
        
        .nav-btn:disabled {

        }
        
        .scene-counter {
            font-size: 1.1rem;
            font-weight: 600;

        }
        
        /* ËØçÊ±á‰∫§‰∫íÊ†∑Âºè */
        .vocab-word {
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .vocab-word:hover {
            background: rgba(102, 126, 234, 0.1);

        }
        
        /* Âèò‰ΩçËØçÊ±áÁâπÊÆäÊ†∑Âºè */
        .has-inflection {
            border-bottom: 2px dotted #f39c12 !important;
            font-weight: 500;
        }
        
        .vocab-word.has-inflection:hover {

        }
        
        /* ËØ≠Ê≥ïÈ´ò‰∫ÆÊ†∑Âºè */
        .grammar-olla { background: linear-gradient(135deg, #d1ecf1, #bee5eb); padding: 2px 4px; border-radius: 3px; }
        .grammar-verb { background: linear-gradient(135deg, #d4edda, #c3e6cb); padding: 2px 4px; border-radius: 3px; }
        .grammar-static { background: linear-gradient(135deg, #e2e3e5, #d6d8db); padding: 2px 4px; border-radius: 3px; }
        .grammar-dynamic { background: linear-gradient(135deg, #fff3cd, #ffeaa7); padding: 2px 4px; border-radius: 3px; }
        .grammar-partitive { background: linear-gradient(135deg, #f8d7da, #f5c6cb); padding: 2px 4px; border-radius: 3px; }
        .grammar-accusative { background: linear-gradient(135deg, #d1ecf1, #bee5eb); padding: 2px 4px; border-radius: 3px; }
        .grammar-existence { background: linear-gradient(135deg, #e7e3ff, #d0c9ff); padding: 2px 4px; border-radius: 3px; }
        .grammar-sina { background: linear-gradient(135deg, #ffe6cc, #ffb366); padding: 2px 4px; border-radius: 3px; font-weight: 600; }
        .grammar-question { background: linear-gradient(135deg, #ffccf2, #ff99e6); padding: 2px 4px; border-radius: 3px; font-weight: 600; }
        .grammar-negative { background: linear-gradient(135deg, #ffb3b3, #ff8080); padding: 2px 4px; border-radius: 3px; }
        .grammar-modal { background: linear-gradient(135deg, #ccffcc, #99ff99); padding: 2px 4px; border-radius: 3px; }
        .grammar-past { background: linear-gradient(135deg, #e6ccff, #cc99ff); padding: 2px 4px; border-radius: 3px; }
        
        /* ËØ≠Ê≥ïÈ´ò‰∫ÆÂÖ≥Èó≠Áä∂ÊÄÅ */
        .story-text.no-grammar .grammar-olla,
        .story-text.no-grammar .grammar-existence,
        .story-text.no-grammar .grammar-static,
        .story-text.no-grammar .grammar-dynamic,
        .story-text.no-grammar .grammar-partitive,
        .story-text.no-grammar .grammar-accusative,
        .story-text.no-grammar .grammar-verb,
        .story-text.no-grammar .grammar-sina,
        .story-text.no-grammar .grammar-question,
        .story-text.no-grammar .grammar-negative,
        .story-text.no-grammar .grammar-modal,
        .story-text.no-grammar .grammar-past {
            color: inherit;
            background: none;
            font-weight: normal;
        }
        
        /* ËØçÊ±áÊèêÁ§∫Ê°Ü */
        .word-tooltip {
            position: absolute;
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
            max-width: 280px;
            text-align: left;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .word-tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* ÂéüÂûãÈÄèËßÜÊ†∑Âºè */
        .prototype-view {
            text-align: left;
        }
        
        .prototype-header {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 5px;
        }
        
        .chinese-meaning {
            font-size: 1.1rem;
            color: #ffd700;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        .form-info {
            font-size: 0.8rem;
            color: #ccc;
            margin-bottom: 8px;
            font-style: italic;
        }
        
        .type-badge {
            text-align: right;
        }
        
        .simple-translation {
            font-size: 1rem;
            color: #ffd700;
            font-weight: 600;
        }
        
        /* ‰∏≠ÊñáËÑöÊâãÊû∂Ê†∑Âºè */
        .chinese-scaffold {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0 15px 0;
            padding: 8px;
            background: #f8f9fa;
            border-left: 3px solid #667eea;
            border-radius: 4px;
            font-style: italic;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .scene-content {
                flex-direction: column;
            }
            
            .illustration-panel,
            .text-panel {
                flex: none;
                width: 100%;
            }
            
            .illustration-panel {
                min-height: 200px;
                border-right: none;
                border-bottom: 2px solid #e9ecef;
            }
            
            .text-panel {
                padding: 20px;
            }
            
            .navigation {
                padding: 15px 20px;
            }
            
            .nav-btn {
                min-width: 80px;

            }
        }
        
        @media (max-width: 480px) {
            .story-text {
                font-size: 1rem;
            }
            
            .scene-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="storybook-container">
        <!-- È°∂ÈÉ®Ê†áÈ¢òÊ†è -->
        <div class="header">
            <button class="exit-btn" onclick="exitModule()">‚Üê ËøîÂõû</button>
            <h1>{{MODULE_ICON}} {{MODULE_TITLE_FINNISH}}</h1>
            <div class="subtitle">{{MODULE_SUBTITLE}}</div>
        </div>
        
        <!-- ËøõÂ∫¶ÊåáÁ§∫Âô® -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 20%;"></div>
            </div>
            <div class="progress-text" id="progressText">Á¨¨ 1 Âú∫ÊôØ / ÂÖ± {{TOTAL_SCENES}} Âú∫ÊôØ</div>
        </div>
        
        <!-- ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü -->
        <div class="main-content">
            <div class="scene-container">
                <div class="scene-content" id="sceneContent">
                    <!-- Âú∫ÊôØÂÜÖÂÆπÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÂä†ËΩΩ -->
                    <div class="illustration-panel">
                        <div>
                            <img class="illustration" id="sceneIllustration" src="{{DEFAULT_IMAGE_PATH}}" alt="{{DEFAULT_IMAGE_ALT}}" />
                            <div class="illustration-title" id="sceneIllustrationTitle">{{DEFAULT_ILLUSTRATION_TITLE}}</div>
                        </div>
                    </div>
                    
                    <div class="text-panel">
                        <h2 class="scene-title" id="sceneTitle">{{DEFAULT_SCENE_TITLE}}</h2>
                        
                        <div class="toolbar">
                            <button class="toolbar-btn" onclick="playFullAudio()" id="playBtn">
                                üîä ÊúóËØªÂÖ®Êñá
                            </button>
                            <button class="toolbar-btn active" onclick="toggleGrammarHighlight()" id="grammarBtn">
                                üé® ËØ≠Ê≥ïÈ´ò‰∫Æ: ÂºÄ
                            </button>
                            <button class="toolbar-btn" onclick="toggleChineseScaffold()" id="scaffoldBtn">
                                üá®üá≥ ‰∏≠ÊñáËÑöÊâãÊû∂: ÂÖ≥
                            </button>
                        </div>
                        
                        <div class="story-text" id="storyText">
                            <!-- ÊïÖ‰∫ãÂÜÖÂÆπÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÂä†ËΩΩ -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Â∫ïÈÉ®ÂØºËà™ -->
        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="prevScene()" disabled>‚Üê ‰∏ä‰∏ÄÈ°µ</button>
            <span class="scene-counter" id="sceneCounter">1 / {{TOTAL_SCENES}}</span>
            <button class="nav-btn" id="nextBtn" onclick="nextScene()">‰∏ã‰∏ÄÈ°µ ‚Üí</button>
        </div>
    </div>
    
    <!-- ËØçÊ±áÊ∞îÊ≥°ÊèêÁ§∫Ê°Ü -->
    <div class="word-tooltip" id="wordTooltip"></div>
    
    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentScene = 0;
        let isPlaying = false;
        let grammarHighlightEnabled = true;
        let chineseScaffoldVisible = false;
        
        // Âú∫ÊôØÊï∞ÊçÆÁªìÊûÑ - ÈúÄË¶ÅÊ†πÊçÆÂÖ∑‰ΩìÊ®°ÂùóÂ°´ÂÖÖ
        const storyScenes = [
            // Á§∫‰æãÂú∫ÊôØÁªìÊûÑ
            {
                id: 1,
                title: "{{SCENE_1_TITLE_FINNISH}}",
                titleChinese: "{{SCENE_1_TITLE_CHINESE}}",
                imagePath: "{{SCENE_1_IMAGE_PATH}}",
                imageAlt: "{{SCENE_1_IMAGE_ALT}}",
                illustrationTitle: "{{SCENE_1_ILLUSTRATION_TITLE}}",
                content: `
                    <!-- Âú®ËøôÈáåÊ∑ªÂä†Âú∫ÊôØÂÜÖÂÆπÔºå‰ΩøÁî®ËØ≠Ê≥ïÊ†áËÆ∞ÂíåËØçÊ±áÊ†áËÆ∞ -->
                    <!-- Á§∫‰æãÔºö<p><span class="vocab-word">ËØçÊ±á</span> <span class="grammar-verb">Âä®ËØç</span>.</p> -->
                `
            }
            // Ê∑ªÂä†Êõ¥Â§öÂú∫ÊôØ...
        ];
        
        // ËØçÊ±áÊï∞ÊçÆÂ∫ì - ÈúÄË¶ÅÊ†πÊçÆÂÖ∑‰ΩìÊ®°ÂùóÂ°´ÂÖÖ
        const vocabularyData = {
            // Âü∫Á°ÄËØçÊ±áÁ§∫‰æã
            "example": "Á§∫‰æã",
            
            // ÂéüÂûãÈÄèËßÜËØçÊ±áÁ§∫‰æã
            "inflected_example": {
                prototype: "ÂéüÂûã",
                chinese: "‰∏≠ÊñáÈáä‰πâ",
                form: "ËØ≠Ê≥ïÂΩ¢ÂºèËØ¥Êòé",
                type: "ËØçÊ±áÁ±ªÂûã",
                color: "üü¢"
            }
            // Ê∑ªÂä†Êõ¥Â§öËØçÊ±á...
        };
        
        // ‰∏≠ÊñáËÑöÊâãÊû∂ÁøªËØëÊï∞ÊçÆ - ÈúÄË¶ÅÊ†πÊçÆÂÖ∑‰ΩìÊ®°ÂùóÂ°´ÂÖÖ
        const translations = [
            // Á§∫‰æãÔºö['Ëä¨ÂÖ∞ËØ≠Âè•Â≠ê', '‰∏≠ÊñáÁøªËØë']
        ];
        
        /**
         * ÈÄÄÂá∫Ê®°Âùó
         */
        function exitModule() {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÂΩìÂâçÊ®°ÂùóÂêóÔºü')) {
                window.history.back();
            }
        }
        
        /**
         * Âä†ËΩΩÊåáÂÆöÂú∫ÊôØ
         */
        function loadScene(sceneIndex) {
            if (sceneIndex < 0 || sceneIndex >= storyScenes.length) return;
            
            hideWordTooltip();
            
            const scene = storyScenes[sceneIndex];
            
            // Êõ¥Êñ∞ÂõæÁâá
            const illustrationImg = document.getElementById('sceneIllustration');
            illustrationImg.src = scene.imagePath;
            illustrationImg.alt = scene.imageAlt;
            document.getElementById('sceneIllustrationTitle').textContent = scene.illustrationTitle;
            
            // Êõ¥Êñ∞Ê†áÈ¢ò
            document.getElementById('sceneTitle').textContent = scene.title;
            
            // Êõ¥Êñ∞ÊïÖ‰∫ãÂÜÖÂÆπ
            let storyContent = scene.content;
            
            // Ê∑ªÂä†‰∏≠ÊñáËÑöÊâãÊû∂ÔºàÂ¶ÇÊûúÂºÄÂêØÔºâ
            if (chineseScaffoldVisible) {
                storyContent = addChineseScaffold(storyContent);
            }
            
            const storyText = document.getElementById('storyText');
            storyText.innerHTML = storyContent;
            
            // Â∫îÁî®ËØ≠Ê≥ïÈ´ò‰∫ÆÁä∂ÊÄÅ
            if (!grammarHighlightEnabled) {
                storyText.classList.add('no-grammar');
            } else {
                storyText.classList.remove('no-grammar');
            }
            
            // ÈáçÊñ∞ËÆæÁΩÆËØçÊ±á‰∫§‰∫í
            setupWordInteraction();
            
            // Ê∑ªÂä†Âú∫ÊôØÂàáÊç¢Âä®Áîª
            const sceneContent = document.getElementById('sceneContent');
            sceneContent.style.opacity = '0';
            setTimeout(() => {
                sceneContent.style.opacity = '1';
            }, 200);
        }
        
        /**
         * Êõ¥Êñ∞ËøõÂ∫¶
         */
        function updateProgress() {
            const progress = ((currentScene + 1) / storyScenes.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Á¨¨ ${currentScene + 1} Âú∫ÊôØ / ÂÖ± ${storyScenes.length} Âú∫ÊôØ`;
        }
        
        /**
         * Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆÁä∂ÊÄÅ
         */
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const sceneCounter = document.getElementById('sceneCounter');
            
            prevBtn.disabled = currentScene === 0;
            nextBtn.disabled = currentScene === storyScenes.length - 1;
            
            sceneCounter.textContent = `${currentScene + 1} / ${storyScenes.length}`;
        }
        
        /**
         * ‰∏ä‰∏ÄÂú∫ÊôØ
         */
        function prevScene() {
            if (currentScene > 0) {
                currentScene--;
                loadScene(currentScene);
                updateProgress();
                updateNavigation();
            }
        }
        
        /**
         * ‰∏ã‰∏ÄÂú∫ÊôØ
         */
        function nextScene() {
            if (currentScene < storyScenes.length - 1) {
                currentScene++;
                loadScene(currentScene);
                updateProgress();
                updateNavigation();
            }
        }
        
        /**
         * Êí≠ÊîæÂÖ®ÊñáÈü≥È¢ë
         */
        function playFullAudio() {
            const btn = document.getElementById('playBtn');
            
            if (isPlaying) {
                speechSynthesis.cancel();
                btn.textContent = 'üîä ÊúóËØªÂÖ®Êñá';
                isPlaying = false;
                return;
            }
            
            if ('speechSynthesis' in window) {
                const storyText = document.getElementById('storyText');
                const paragraphs = storyText.querySelectorAll('p');
                
                if (paragraphs.length === 0) return;
                
                let fullText = '';
                paragraphs.forEach((paragraph, index) => {
                    const text = paragraph.textContent.trim();
                    fullText += text;
                    if (index < paragraphs.length - 1) {
                        fullText += '. ';
                    }
                });

        /**

        function toggleChineseScaffold() {

        /**
         * Ê∑ªÂä†‰∏≠ÊñáËÑöÊâãÊû∂
         */
        function addChineseScaffold(content) {
            const translationMap = {};
            translations.forEach(([finnish, chinese]) => {
                translationMap[finnish] = chinese;
            });
            
            return content.replace(/<p>(.*?)<\/p>/g, (match, htmlContent) => {
                const plainText = htmlContent.replace(/<[^>]*>/g, '').trim();
                const translation = translationMap[plainText];
                
                if (translation) {
                    return `${match}<div class="chinese-scaffold">üí≠ ${translation}</div>`;
                }
                return match;
            });
        }
        
        /**
         * ËÆæÁΩÆËØçÊ±á‰∫§‰∫íÂäüËÉΩ
         */
        function setupWordInteraction() {
            const storyText = document.getElementById('storyText');
            if (!storyText) return;
            
            // ‰∏∫ÊâÄÊúâËØçÊ±áÂíåËØ≠Ê≥ïÊ†áËÆ∞ÁöÑÂÖÉÁ¥†Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            const interactiveElements = storyText.querySelectorAll('.vocab-word, [class^="grammar-"]');
            
            interactiveElements.forEach(element => {
                const finnishWord = element.textContent.toLowerCase();
                const wordData = vocabularyData[finnishWord];
                
                // ‰∏∫ÊúâÂéüÂûãÈÄèËßÜÂäüËÉΩÁöÑËØçÊ±áÊ∑ªÂä†ÁâπÊÆäÊ†∑Âºè
                if (wordData && typeof wordData === 'object' && wordData.prototype) {
                    element.classList.add('has-inflection');
                }
                
                element.addEventListener('click', function(e) {
                    e.stopPropagation();
                    showWordTooltip(this, e);
                });
                
                element.addEventListener('mouseenter', function(e) {
                    showWordTooltip(this, e);
                });
                
                element.addEventListener('mouseleave', function() {
                    hideWordTooltip();
                });
            });
            
            // ÁÇπÂáªÊïÖ‰∫ãÊñáÊú¨ÁöÑÊÆµËêΩÊí≠ÊîæÈü≥È¢ë
            const paragraphs = storyText.querySelectorAll('p');
            paragraphs.forEach(paragraph => {
                paragraph.addEventListener('click', function(event) {
                    const text = this.textContent.trim();
                    if (text) {
                        playSentenceAudio(text);
                        
                        this.style.background = 'rgba(102, 126, 234, 0.1)';
                        setTimeout(() => {
                            this.style.background = '';
                        }, 1000);
                    }
                });
            });
        }
        
        /**
         * ÊòæÁ§∫ËØçÊ±áÊèêÁ§∫Ê°ÜÔºàÊîØÊåÅÂéüÂûãÈÄèËßÜÔºâ
         */
        function showWordTooltip(element, event) {
            const finnishWord = element.textContent.toLowerCase();
            const wordData = vocabularyData[finnishWord];
            
            if (!wordData) return;
            
            const tooltip = document.getElementById('wordTooltip');
            
            if (typeof wordData === 'object' && wordData.prototype) {
                // ÂéüÂûãÈÄèËßÜÊ®°Âºè
                tooltip.innerHTML = `
                    <div class="prototype-view">
                        <div class="prototype-header">
                            ${wordData.color} <strong>${wordData.prototype}</strong> <span style="font-size: 0.8em; opacity: 0.7;">(ÂéüÂûã)</span>
                        </div>
                        <div class="chinese-meaning">${wordData.chinese}</div>
                        <div class="form-info">
                            <small>${wordData.form}</small>
                        </div>
                        <div class="type-badge">
                            <span style="background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 10px; font-size: 0.7em;">
                                ${wordData.type}
                            </span>
                        </div>
                    </div>
                `;
            } else if (typeof wordData === 'string') {
                // ÊôÆÈÄöÊ®°Âºè
                tooltip.innerHTML = `<div class="simple-translation">${wordData}</div>`;
            } else {
                return;
            }
            
            // ÂÆö‰ΩçÊèêÁ§∫Ê°Ü
            tooltip.style.visibility = 'hidden';
            tooltip.classList.add('show');
            const tooltipRect = tooltip.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();
            tooltip.style.visibility = 'visible';
            
            let left = elementRect.left + (elementRect.width / 2) - (tooltipRect.width / 2);
            let top = elementRect.top - tooltipRect.height - 10;
            
            // Èò≤Ê≠¢Ë∂ÖÂá∫Â±èÂπïËæπÁïå
            if (left + tooltipRect.width > window.innerWidth - 10) {
                left = window.innerWidth - tooltipRect.width - 10;
            }
            if (left < 10) {
                left = 10;
            }
            if (top < 10) {
                top = elementRect.bottom + 10;
            }
            if (top + tooltipRect.height > window.innerHeight - 10) {
                top = window.innerHeight - tooltipRect.height - 10;
            }
            
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }
        
        /**
         * ÈöêËóèËØçÊ±áÊèêÁ§∫Ê°Ü
         */
        function hideWordTooltip() {
            const tooltip = document.getElementById('wordTooltip');
            tooltip.classList.remove('show');
        }
        
        /**
         * Êí≠ÊîæÂçïÂè•Èü≥È¢ë
         */
        function playSentenceAudio(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fi-FI';
                utterance.rate = 0.7;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                
                speechSynthesis.speak(utterance);
            }
        }
        
        /**
         * ÂàùÂßãÂåñÂ∫îÁî®
         */
        function init() {
            loadScene(currentScene);
            updateProgress();
            updateNavigation();
            setupWordInteraction();
            
            // ÁõëÂê¨È°µÈù¢ÊªöÂä®ÔºåÊªöÂä®Êó∂ÈöêËóèÊèêÁ§∫Ê°Ü
            window.addEventListener('scroll', function() {
                hideWordTooltip();
            });
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
