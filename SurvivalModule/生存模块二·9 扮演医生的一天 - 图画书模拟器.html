        /**

                utterance.lang = 'fi-FI';

        /**
         * é”®ç›˜å¿«æ·é”®æ”¯æŒ
         */
        document.addEventListener('keydown', function(event) {
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }
            
            switch(event.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    event.preventDefault();
                    prevScene();

                case 'ArrowRight':
                case 'd':

                case 'g':

                    toggleGrammarHighlight();

                case 'Escape':

            }
        });
