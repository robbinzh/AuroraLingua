            document.getElementById('sceneIllustrationTitle').textContent = scene.illustrationTitle;
            
            // Êõ¥Êñ∞Ê†áÈ¢ò
            document.getElementById('sceneTitle').textContent = scene.title;
            
            // Êõ¥Êñ∞ÊïÖ‰∫ãÂÜÖÂÆπ
            let storyContent = scene.content;
            
            // Ê∑ªÂä†‰∏≠ÊñáËÑöÊâãÊû∂ÔºàÂ¶ÇÊûúÂºÄÂêØÔºâ
            if (chineseScaffoldVisible) {
                storyContent = addChineseScaffold(storyContent);
            }
            
            document.getElementById('storyText').innerHTML = storyContent;
            
            // ÈáçÊñ∞ËÆæÁΩÆËØçÊ±á‰∫§‰∫í
            setupWordInteraction();
            
            // Ê∑ªÂä†Âú∫ÊôØÂàáÊç¢Âä®Áîª
            const sceneContent = document.getElementById('sceneContent');
            sceneContent.style.opacity = '0';
            setTimeout(() => {
                sceneContent.style.opacity = '1';
            }, 200);
        }
        
        /**
         * ËÆæÁΩÆËØçÊ±á‰∫§‰∫í
         */
        function setupWordInteraction() {
            // ÈöêËóèÂèØËÉΩÂ≠òÂú®ÁöÑÊèêÁ§∫Ê°Ü
            hideWordTooltip();
            
            // ‰∏∫ËØçÊ±áËØçÊ∑ªÂä†‰∫§‰∫í
            const vocabWords = document.querySelectorAll('.vocab-word');
            vocabWords.forEach(word => {
                word.addEventListener('mouseenter', function(event) {
                    showWordTooltip(event.target);
                });
                
                word.addEventListener('mouseleave', function() {
                    hideWordTooltip();
                });
                
                word.addEventListener('click', function() {
                    playWordAudio(word.textContent.trim());
                });
            });
            
            // ‰∏∫ÊÆµËêΩÊ∑ªÂä†ÁÇπÂáªÊí≠ÊîæÂäüËÉΩ
            const paragraphs = document.querySelectorAll('.story-text p');
            paragraphs.forEach(p => {
                p.addEventListener('click', function() {
                    const text = p.textContent.replace(/\s+/g, ' ').trim();
                    playSentenceAudio(text);
                });
            });
        }
        
        /**
         * ÊòæÁ§∫ËØçÊ±áÊèêÁ§∫Ê°Ü
         */
        function showWordTooltip(element) {
            const tooltip = document.getElementById('wordTooltip');
            const word = element.textContent.trim();
            
            // Êü•ÊâæËØçÊ±áÊï∞ÊçÆÂ∫ì‰∏≠ÁöÑ‰ø°ÊÅØ
            const vocabInfo = vocabDatabase[word];
            
            if (vocabInfo) {
                tooltip.innerHTML = `
                    <div class="finnish-word">${vocabInfo.prototype}</div>
                    <div class="simple-translation">${vocabInfo.chinese}</div>
                    <div class="word-type">${vocabInfo.form}</div>
                    <div class="word-type">${vocabInfo.type} ${vocabInfo.color}</div>
                `;
            } else {
                tooltip.innerHTML = `
                    <div class="finnish-word">${word}</div>
                    <div class="simple-translation">ËØçÊ±á‰ø°ÊÅØÂæÖÂÆåÂñÑ</div>
                    <div class="word-type">Ëä¨ÂÖ∞ËØ≠ËØçÊ±á</div>
                `;
            }
            
            // ÂÆö‰ΩçÊèêÁ§∫Ê°Ü
            const rect = element.getBoundingClientRect();
            tooltip.style.left = rect.left + rect.width / 2 + 'px';
            tooltip.style.top = rect.top - 10 + 'px';
            
            tooltip.classList.add('show');
        }
        
        /**
         * ÈöêËóèËØçÊ±áÊèêÁ§∫Ê°Ü
         */
        function hideWordTooltip() {
            const tooltip = document.getElementById('wordTooltip');
            tooltip.classList.remove('show');
        }
        
        /**
         * Ê∑ªÂä†‰∏≠ÊñáËÑöÊâãÊû∂
         */
        function addChineseScaffold(content) {
            // Ëß£ÊûêHTMLÂÜÖÂÆπÔºå‰∏∫ÊØè‰∏™ÊÆµËêΩÊ∑ªÂä†‰∏≠ÊñáÁøªËØë
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            
            const paragraphs = tempDiv.querySelectorAll('p');
            paragraphs.forEach(p => {
                const finnishText = p.textContent.trim();
                const chineseText = chineseTranslations[finnishText];
                
                if (chineseText) {
                    const scaffoldDiv = document.createElement('div');
                    scaffoldDiv.className = 'chinese-scaffold';
                    scaffoldDiv.textContent = chineseText;
                    p.appendChild(scaffoldDiv);
                }
            });
            
            return tempDiv.innerHTML;
        }
        
        /**
         * Êõ¥Êñ∞ËøõÂ∫¶ÊòæÁ§∫
         */
        function updateProgress() {
            const progressPercent = ((currentScene + 1) / 5) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('progressText').textContent = 
                `Á¨¨ ${currentScene + 1} Âú∫ÊôØ / ÂÖ± 5 Âú∫ÊôØ`;
        }
        
        /**
         * Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆÁä∂ÊÄÅ
         */
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('sceneCounter');
            
            prevBtn.disabled = currentScene === 0;
            nextBtn.disabled = currentScene === 4;
            counter.textContent = `${currentScene + 1} / 5`;
        }
        
        /**
         * Ââç‰∏Ä‰∏™Âú∫ÊôØ
         */
        function prevScene() {
            if (currentScene > 0) {
                currentScene--;
                loadScene(currentScene);
                updateProgress();
                updateNavigation();
                hideWordTooltip();
            }
        }
        
        /**
         * ‰∏ã‰∏Ä‰∏™Âú∫ÊôØ
         */
        function nextScene() {
            if (currentScene < 4) {
                currentScene++;
                loadScene(currentScene);
                updateProgress();
                updateNavigation();
                hideWordTooltip();
            }
        }
        
        /**
         * Êí≠ÊîæÂÖ®ÊñáÈü≥È¢ë
         */
        function playFullAudio() {
            const playBtn = document.getElementById('playBtn');
            
            if (isPlaying) {
                speechSynthesis.cancel();
                isPlaying = false;
                playBtn.innerHTML = 'üîä ÊúóËØªÂÖ®Êñá';
                return;
            }
            
            // Ëé∑ÂèñÂΩìÂâçÂú∫ÊôØÁöÑËä¨ÂÖ∞ËØ≠ÊñáÊú¨
            const scene = storyScenes[currentScene];
            const textContent = scene.content
                .replace(/<[^>]*>/g, '') // ÁßªÈô§HTMLÊ†áÁ≠æ
                .replace(/\s+/g, ' ') // Ê†áÂáÜÂåñÁ©∫Ê†º
                .trim();
            
            if (!textContent) return;
            
            // ‰ΩøÁî®Web Speech APIÊí≠ÊîæËä¨ÂÖ∞ËØ≠
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(textContent);
                utterance.lang = 'fi-FI';
                utterance.rate = 0.7;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                
                utterance.onstart = () => {
                    isPlaying = true;
                    playBtn.innerHTML = '‚è∏Ô∏è ÂÅúÊ≠¢Êí≠Êîæ';
                };
                
                utterance.onend = () => {
                    isPlaying = false;
                    playBtn.innerHTML = 'üîä ÊúóËØªÂÖ®Êñá';
                };
                
                utterance.onerror = () => {
                    isPlaying = false;
                    playBtn.innerHTML = 'üîä ÊúóËØªÂÖ®Êñá';
                    console.log('ËØ≠Èü≥Êí≠ÊîæÂá∫Èîô');
                };
                
                speechSynthesis.speak(utterance);
            } else {
                alert('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥Êí≠ÊîæÂäüËÉΩ');
            }
        }
        
        /**
         * Êí≠ÊîæÂçïÂè•Èü≥È¢ë
         */
        function playSentenceAudio(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // ÂÅúÊ≠¢ÂΩìÂâçÊí≠Êîæ
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fi-FI';
                utterance.rate = 0.7;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                
                speechSynthesis.speak(utterance);
            }
        }
        
        /**
         * Êí≠ÊîæÂçïËØçÈü≥È¢ë
         */
        function playWordAudio(word) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'fi-FI';
                utterance.rate = 0.6;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                
                speechSynthesis.speak(utterance);
            }
        }
        
        /**
         * ÂàáÊç¢ËØ≠Ê≥ïÈ´ò‰∫Æ
         */
        function toggleGrammarHighlight() {
            grammarHighlightEnabled = !grammarHighlightEnabled;
            const grammarBtn = document.getElementById('grammarBtn');
            grammarBtn.textContent = `üé® ËØ≠Ê≥ïÈ´ò‰∫Æ: ${grammarHighlightEnabled ? 'ÂºÄ' : 'ÂÖ≥'}`;
            
            // Â∫îÁî®ËØ≠Ê≥ïÈ´ò‰∫ÆÂàáÊç¢
            const storyText = document.getElementById('storyText');
            if (grammarHighlightEnabled) {
                storyText.classList.remove('no-grammar');
            } else {
                storyText.classList.add('no-grammar');
            }
        }
        
        /**
         * ÂàáÊç¢‰∏≠ÊñáËÑöÊâãÊû∂
         */
        function toggleChineseScaffold() {
            chineseScaffoldVisible = !chineseScaffoldVisible;
            const scaffoldBtn = document.getElementById('scaffoldBtn');
            scaffoldBtn.innerHTML = `üá®üá≥ ‰∏≠ÊñáËÑöÊâãÊû∂: ${chineseScaffoldVisible ? 'ÂºÄ' : 'ÂÖ≥'}`;
            
            // ÈöêËóèÊèêÁ§∫Ê°Ü
            hideWordTooltip();
            
            // ÈáçÊñ∞Âä†ËΩΩÂΩìÂâçÂú∫ÊôØ‰ª•Â∫îÁî®ÂèòÂåñ
            loadScene(currentScene);
        }
        
        /**
         * ÈÄÄÂá∫Ê®°Âùó
         */
        function exitModule() {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÂõæÁîª‰π¶Ê®°ÊãüÂô®ÂêóÔºü')) {
                window.location.href = 'ÁîüÂ≠òÊ®°Âùó‰∫å¬∑‰∏ñÁïåÊÑüÁü•ÂçèËÆÆ800Êâ©Â±ï.html';
            }
        }
        
        /**
         * ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ
         */
        document.addEventListener('keydown', function(event) {
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }
            
            switch(event.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    event.preventDefault();
                    prevScene();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    event.preventDefault();
                    nextScene();
                    break;
                case ' ':
                case 'p':
                case 'P':
                    event.preventDefault();
                    playFullAudio();
                    break;
                case 'g':
                case 'G':
                    event.preventDefault();
                    toggleGrammarHighlight();
                    break;
                case 'Escape':
                    event.preventDefault();
                    speechSynthesis.cancel();
                    break;
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
