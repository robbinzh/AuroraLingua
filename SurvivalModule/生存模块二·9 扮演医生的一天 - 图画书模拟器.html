         /**
          * ËÆæÁΩÆËØçÊ±áÊÇ¨ÂÅú‰∫§‰∫í
          */
         function setupWordInteraction() {
             const storyText = document.getElementById('storyText');
             if (!storyText) return;
             
             // ‰∏∫ÊâÄÊúâËØçÊ±áÂíåËØ≠Ê≥ïÊ†áËÆ∞ÁöÑÂÖÉÁ¥†Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
             const interactiveElements = storyText.querySelectorAll('.vocab-word, [class^="grammar-"]');
             
             interactiveElements.forEach(element => {
                 const finnishWord = element.textContent.toLowerCase();
                 const wordData = vocabularyData[finnishWord];
                 
                 // ‰∏∫ÊúâÂéüÂûãÈÄèËßÜÂäüËÉΩÁöÑËØçÊ±áÊ∑ªÂä†ÁâπÊÆäÊ†∑Âºè
                 if (wordData && typeof wordData === 'object' && wordData.prototype) {
                     element.classList.add('has-inflection');
                 }
                 
                 element.addEventListener('click', function(e) {
                     e.stopPropagation();
                     showWordTooltip(this);
                 });
                 
                 element.addEventListener('mouseenter', function() {
                     showWordTooltip(this);
                 });
                 
                 element.addEventListener('mouseleave', function() {
                     hideWordTooltip();
                 });
             });
             
             // ÁÇπÂáªÊïÖ‰∫ãÊñáÊú¨ÁöÑÊÆµËêΩÊí≠ÊîæÈü≥È¢ë
             const paragraphs = storyText.querySelectorAll('p');
             paragraphs.forEach(paragraph => {
                 paragraph.addEventListener('click', function(event) {
                     const text = this.textContent.trim();
                     if (text) {
                         playSentenceAudio(text);
                         
                         // Ê∑ªÂä†Êí≠ÊîæËßÜËßâÂèçÈ¶à
                         this.style.background = 'rgba(102, 126, 234, 0.1)';
                         setTimeout(() => {
                             this.style.background = '';
                         }, 1000);
                     }
                 });
             });
         }
         
         /**
          * ÊòæÁ§∫ËØçÊ±áÊèêÁ§∫Ê°ÜÔºàÊîØÊåÅÂéüÂûãÈÄèËßÜÔºâ

         function showWordTooltip(element) {
             const finnishWord = element.textContent.toLowerCase();
             const wordData = vocabularyData[finnishWord];
             
             if (!wordData) return;

                 tooltip.innerHTML = `
                     <div class="prototype-view">
                         <div class="prototype-header">
                             ${wordData.color} <strong>${wordData.prototype}</strong> <span style="font-size: 0.8em; opacity: 0.7;">(ÂéüÂûã)</span>

                 // ÊôÆÈÄöÊ®°Âºè - Âè™ÊòæÁ§∫‰∏≠ÊñáÁøªËØë
                 tooltip.innerHTML = `<div class="simple-translation">${wordData}</div>`;
             } else {

             // Èò≤Ê≠¢Ë∂ÖÂá∫Â±èÂπïËæπÁïå
             if (left + tooltipRect.width > window.innerWidth - 10) {
                 left = window.innerWidth - tooltipRect.width - 10;
             }
             if (left < 10) {
                 left = 10;
             }
             if (top < 10) {
                 top = elementRect.bottom + 10; // ÊîπÂà∞ÂçïËØç‰∏ãÊñπ
             }
             if (top + tooltipRect.height > window.innerHeight - 10) {
                 top = window.innerHeight - tooltipRect.height - 10;
             }
             
             tooltip.style.left = left + 'px';
             tooltip.style.top = top + 'px';
         }
         
         /**
          * ÈöêËóèËØçÊ±áÊèêÁ§∫Ê°Ü
          */
         function hideWordTooltip() {
             const tooltip = document.getElementById('wordTooltip');
             tooltip.classList.remove('show');
         }
         
         /**
          * ÂàáÊç¢ËØ≠Ê≥ïÈ´ò‰∫Æ
          */
         function toggleGrammarHighlight() {
             grammarHighlightEnabled = !grammarHighlightEnabled;
             const grammarBtn = document.getElementById('grammarBtn');
             grammarBtn.textContent = `üé® ËØ≠Ê≥ïÈ´ò‰∫Æ: ${grammarHighlightEnabled ? 'ÂºÄ' : 'ÂÖ≥'}`;
             
             const storyText = document.getElementById('storyText');
             if (grammarHighlightEnabled) {
                 storyText.classList.remove('no-grammar');
             } else {
                 storyText.classList.add('no-grammar');
             }
         }
         
         /**
          * ÂàáÊç¢‰∏≠ÊñáËÑöÊâãÊû∂
          */
         function toggleChineseScaffold() {
             chineseScaffoldVisible = !chineseScaffoldVisible;
             const scaffoldBtn = document.getElementById('scaffoldBtn');
             scaffoldBtn.textContent = `üá®üá≥ ‰∏≠ÊñáËÑöÊâãÊû∂: ${chineseScaffoldVisible ? 'ÂºÄ' : 'ÂÖ≥'}`;
             
             const storyContainer = document.getElementById('storyText');
             const paragraphs = storyContainer.querySelectorAll('p');
             
             paragraphs.forEach(p => {
                 // ÁßªÈô§Áé∞ÊúâÁöÑ‰∏≠ÊñáËÑöÊâãÊû∂
                 const existingScaffold = p.querySelector('.chinese-scaffold');
                 if (existingScaffold) {
                     existingScaffold.remove();
                 }
                 
                 if (chineseScaffoldVisible) {
                     // Ê∑ªÂä†‰∏≠ÊñáËÑöÊâãÊû∂
                     const textContent = p.textContent.replace(/["""]/g, '"');
                     const chineseTranslation = chineseTranslations[textContent];
                     
                     if (chineseTranslation) {
                         const scaffoldDiv = document.createElement('div');
                         scaffoldDiv.className = 'chinese-scaffold';
                         scaffoldDiv.textContent = chineseTranslation;
                         p.appendChild(scaffoldDiv);
                     }
                 }
             });
         }
         
         /**
          * Êí≠ÊîæÂÖ®ÊñáÈü≥È¢ë
          */
         function playFullAudio() {
             const playBtn = document.getElementById('playBtn');
             
             if (isPlaying) {
                 speechSynthesis.cancel();
                 isPlaying = false;
                 playBtn.innerHTML = 'üîä ÊúóËØªÂÖ®Êñá';
                 return;
             }
             
             // Ëé∑ÂèñÂΩìÂâçÂú∫ÊôØÁöÑËä¨ÂÖ∞ËØ≠ÊñáÊú¨
             const scene = storyScenes[currentScene];
             const textContent = scene.content
                 .replace(/<[^>]*>/g, '') // ÁßªÈô§HTMLÊ†áÁ≠æ
                 .replace(/‚Ä¢/g, '') // ÁßªÈô§ÂàóË°®Á¨¶Âè∑
                 .replace(/\s+/g, ' ') // Ê†áÂáÜÂåñÁ©∫Ê†º
                 .trim();
             
             if (!textContent) return;
             
             // ‰ΩøÁî®Web Speech APIÊí≠ÊîæËä¨ÂÖ∞ËØ≠
             if ('speechSynthesis' in window) {
                 const utterance = new SpeechSynthesisUtterance(textContent);
                 utterance.lang = 'fi-FI';
                 utterance.rate = 0.7;
                 utterance.pitch = 1.0;
                 utterance.volume = 0.8;
                 
                 utterance.onstart = () => {
                     isPlaying = true;
                     playBtn.innerHTML = '‚è∏Ô∏è ÂÅúÊ≠¢Êí≠Êîæ';
                 };
                 
                 utterance.onend = () => {
                     isPlaying = false;
                     playBtn.innerHTML = 'üîä ÊúóËØªÂÖ®Êñá';
                 };
                 
                 utterance.onerror = () => {
                     isPlaying = false;
                     playBtn.innerHTML = 'üîä ÊúóËØªÂÖ®Êñá';
                     console.log('ËØ≠Èü≥Êí≠ÊîæÂá∫Èîô');
                 };
                 
                 speechSynthesis.speak(utterance);
             } else {
                 alert('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥Êí≠ÊîæÂäüËÉΩ');
             }
         }
         
         /**
          * Êí≠ÊîæÂçïÂè•Èü≥È¢ë
          */
         function playSentenceAudio(text) {
             if ('speechSynthesis' in window) {
                 speechSynthesis.cancel(); // ÂÅúÊ≠¢ÂΩìÂâçÊí≠Êîæ
                 
                 const utterance = new SpeechSynthesisUtterance(text);
                 utterance.lang = 'fi-FI';
                 utterance.rate = 0.7;
                 utterance.pitch = 1.0;
                 utterance.volume = 0.8;
                 
                 speechSynthesis.speak(utterance);
             }
         }
         
         /**
          * Êõ¥Êñ∞ËøõÂ∫¶ÊåáÁ§∫Âô®
          */
         function updateProgress() {
             const progress = ((currentScene + 1) / 5) * 100;
             document.getElementById('progressFill').style.width = progress + '%';
             document.getElementById('progressText').textContent = 
                 `Á¨¨ ${currentScene + 1} Âú∫ÊôØ / ÂÖ± 5 Âú∫ÊôØ`;
         }
         
         /**
          * Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆÁä∂ÊÄÅ
          */
         function updateNavigation() {
             const prevBtn = document.getElementById('prevBtn');
             const nextBtn = document.getElementById('nextBtn');
             const counter = document.getElementById('sceneCounter');
             
             prevBtn.disabled = currentScene === 0;
             nextBtn.disabled = currentScene === 4;
             counter.textContent = `${currentScene + 1} / 5`;
         }
         
         /**
          * Ââç‰∏Ä‰∏™Âú∫ÊôØ
          */
         function prevScene() {
             if (currentScene > 0) {
                 currentScene--;
                 loadScene(currentScene);
                 updateProgress();
                 updateNavigation();
                 hideWordTooltip();
             }
         }
         
         /**
          * ‰∏ã‰∏Ä‰∏™Âú∫ÊôØ
          */
         function nextScene() {
             if (currentScene < 4) {
                 currentScene++;
                 loadScene(currentScene);
                 updateProgress();
                 updateNavigation();
                 hideWordTooltip();
             }
         }
         
         /**
          * ÈÄÄÂá∫Ê®°Âùó
          */
         function exitModule() {
             window.history.back();
         }
         
         /**
          * ÂàùÂßãÂåñÂ∫îÁî®
          */
         function init() {
             loadScene(currentScene);
             updateProgress();
             updateNavigation();
             
             // ÁõëÂê¨È°µÈù¢ÊªöÂä®ÔºåÊªöÂä®Êó∂ÈöêËóèÊèêÁ§∫Ê°Ü
             window.addEventListener('scroll', function() {
                 hideWordTooltip();
             });
             
             // ÁõëÂê¨Á™óÂè£Â∞∫ÂØ∏ÂèòÂåñÔºå‰πüÈöêËóèÊèêÁ§∫Ê°Ü
             window.addEventListener('resize', function() {
                 hideWordTooltip();
             });
             
             // Ê∑ªÂä†ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ
             document.addEventListener('keydown', function(e) {
                 switch(e.key) {
                     case 'ArrowLeft':
                         e.preventDefault();
                         prevScene();
                         break;
                     case 'ArrowRight':
                         e.preventDefault();
                         nextScene();
                         break;
                     case ' ':
                         e.preventDefault();
                         playFullAudio();
                         break;
                     case 'g':
                     case 'G':
                         e.preventDefault();
                         toggleGrammarHighlight();
                         break;
                     case 'c':
                     case 'C':
                         e.preventDefault();
                         toggleChineseScaffold();
                         break;
                     case 'Escape':
                         if (isPlaying) {
                             speechSynthesis.cancel();
                             isPlaying = false;
                             document.getElementById('playBtn').innerHTML = 'üîä ÊúóËØªÂÖ®Êñá';
                         }
                         break;
                 }
             });
             

         }
         
         // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
         document.addEventListener('DOMContentLoaded', init);
     </script>
