            document.getElementById('progressInfo').textContent = `å‡†å¤‡ä¸­ / ${currentWords.length - 1}`;
        }
        
        /**
         * æ˜¾ç¤ºæŒ‡å®šç´¢å¼•çš„å¡ç‰‡
         */
        function showCard(index) {
            if (index < 0 || index >= currentWords.length) return;
            
            currentIndex = index;
            const word = currentWords[index];
            
            // é‡ç½®ç¿»è½¬çŠ¶æ€
            isFlipped = false;
            document.getElementById('flashcard').classList.remove('flipped');
            
            // æ›´æ–°å¡ç‰‡å†…å®¹
            const emojiElement = document.getElementById('cardEmoji');
            if (word.isImage) {
                // å¦‚æœæ˜¯å›¾ç‰‡ï¼Œåˆ›å»ºimgå…ƒç´ 
                emojiElement.innerHTML = `<img src="${word.emoji}" alt="${word.chinese}" style="width: 6rem; height: 6rem; object-fit: contain;">`;
            } else {
                // å¦‚æœæ˜¯emojiï¼Œç›´æ¥æ˜¾ç¤ºæ–‡æœ¬
                emojiElement.textContent = word.emoji;
                emojiElement.innerHTML = emojiElement.textContent; // æ¸…é™¤å¯èƒ½çš„imgæ ‡ç­¾
            }
            
            // å¦‚æœæ˜¯å‡†å¤‡é¡µé¢ï¼Œä¸æ˜¾ç¤ºæ–‡å­—
            if (word.isStart) {
                document.getElementById('finnishWord').textContent = '';
                document.getElementById('chineseWord').textContent = '';
                document.getElementById('pronunciation').textContent = '';
            } else {
                document.getElementById('finnishWord').textContent = word.finnish;
                document.getElementById('chineseWord').textContent = word.chinese;
                document.getElementById('pronunciation').textContent = generatePronunciation(word.finnish);
            }
            
            // æ›´æ–°è¿›åº¦
            updateProgress();
            
            // å‡†å¤‡é¡µé¢ä¸å‘éŸ³ï¼Œå…¶ä»–é¡µé¢é»˜è®¤è¿›å…¥å°±è‡ªåŠ¨å‘éŸ³ï¼ˆæ­£å¸¸æ¨¡å¼å’Œå¿«é€Ÿæ¨¡å¼ï¼‰
            if (!word.isStart && (learningMode === 'normal' || learningMode === 'quick' || autoPlayMode)) {
                setTimeout(() => playTTS(word.finnish, 'fi-FI'), 800);
            }
        }
        
        /**
         * ç”Ÿæˆå‘éŸ³æ ‡æ³¨
         */
        function generatePronunciation(word) {
            // ç®€åŒ–çš„èŠ¬å…°è¯­å‘éŸ³è§„åˆ™
            return `[${word.toLowerCase().split('').join('-')}]`;
        }
        
        /**
         * ç¿»è½¬å¡ç‰‡
         */
        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            isFlipped = !isFlipped;
            
            if (isFlipped) {
                flashcard.classList.add('flipped');
                // ç”¨æˆ·ä¸»åŠ¨ç¿»è½¬æ—¶æ’­æ”¾ä¸­æ–‡å‘éŸ³
                const word = currentWords[currentIndex];
                setTimeout(() => playTTS(word.chinese, 'zh-CN'), 300);
            } else {
                flashcard.classList.remove('flipped');
                // ç¿»å›æ­£é¢æ—¶æ’­æ”¾èŠ¬å…°è¯­
                const word = currentWords[currentIndex];
                setTimeout(() => playTTS(word.finnish, 'fi-FI'), 300);
            }
        }
        
        /**
         * ä¸‹ä¸€å¼ å¡ç‰‡
         */
        function nextCard() {
            if (currentIndex < currentWords.length - 1) {
                showCard(currentIndex + 1);
            }
        }
        
        /**
         * ä¸Šä¸€å¼ å¡ç‰‡
         */
        function previousCard() {
            if (currentIndex > 0) {
                showCard(currentIndex - 1);
            }
        }
        
        /**
         * æ’­æ”¾éŸ³é¢‘
         */
        function playAudio(event) {
            event.stopPropagation();
            const word = currentWords[currentIndex];
            
            // å‡†å¤‡é¡µé¢ä¸æ’­æ”¾éŸ³é¢‘
            if (word.isStart) return;
            
            if (isFlipped) {
                playTTS(word.chinese, 'zh-CN');
            } else {
                playTTS(word.finnish, 'fi-FI');
            }
        }
        
        /**
         * æ–‡æœ¬è½¬è¯­éŸ³
         */
        function playTTS(text, lang = 'fi-FI') {
            if (!audioSupported) return;
            
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8;
            utterance.pitch = 1.0;
            
            speechSynthesis.speak(utterance);
        }
        
        /**
         * åˆ‡æ¢è‡ªåŠ¨æ’­æ”¾
         */
        function toggleAutoPlay() {
            autoPlayMode = !autoPlayMode;
            const btn = document.getElementById('autoPlayBtn');
            btn.textContent = autoPlayMode ? 'â¸ï¸ è¿ç»­' : 'â–¶ï¸ è¿ç»­';
            
            if (autoPlayMode) {
                // å¼€å§‹è‡ªåŠ¨æ’­æ”¾æµ
                startAutoPlayFlow();
            } else {
                // åœæ­¢è‡ªåŠ¨æ’­æ”¾
                clearTimeout(window.autoPlayTimer);
            }
        }
        
        /**
         * å¼€å§‹è‡ªåŠ¨æ’­æ”¾æµ
         */
        function startAutoPlayFlow() {
            if (!autoPlayMode) return;
            
            const word = currentWords[currentIndex];
            
            // å‡†å¤‡é¡µé¢ä¸æ’­æ”¾éŸ³é¢‘ï¼Œä½†ä»ç„¶è¦åˆ‡æ¢
            if (!word.isStart) {
                playTTS(word.finnish, 'fi-FI');
            }
            
            // æ‰€æœ‰æ¨¡å¼éƒ½ä¸è‡ªåŠ¨ç¿»è½¬ï¼Œå¿«é€Ÿæ¨¡å¼2ç§’ååˆ‡æ¢ï¼Œå…¶ä»–æ¨¡å¼4ç§’ååˆ‡æ¢
            const switchDelay = learningMode === 'quick' ? 2000 : 4000;
            
            window.autoPlayTimer = setTimeout(() => {
                if (!autoPlayMode) return;
                
                if (currentIndex < currentWords.length - 1) {
                    nextCard();
                    // 0.5ç§’åç»§ç»­è‡ªåŠ¨æ’­æ”¾æµ
                    setTimeout(() => {
                        if (autoPlayMode) startAutoPlayFlow();
                    }, 500);
                } else {
                    // åˆ°è¾¾æœ€åä¸€å¼ ï¼Œåœæ­¢è‡ªåŠ¨æ’­æ”¾
                    autoPlayMode = false;
                    document.getElementById('autoPlayBtn').textContent = 'â–¶ï¸ è¿ç»­';
                    alert('ğŸ‰ æ­å–œï¼æ‚¨å·²å®Œæˆæœ¬èˆ±å®¤çš„æ‰€æœ‰è¯æ±‡å­¦ä¹ ï¼');
                }
            }, switchDelay);
        }
        
        /**
         * è®¾ç½®å­¦ä¹ æ¨¡å¼
         */
        function setMode(mode) {
            learningMode = mode;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // é‡ç½®å½“å‰å¡ç‰‡çŠ¶æ€
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.remove('flipped');
            isFlipped = false;
            
            // åº”ç”¨æ¨¡å¼ç‰¹å®šçš„è¡Œä¸º
            switch(mode) {
                case 'normal':
                    // æ­£å¸¸æ¨¡å¼ï¼šå©´å„¿æ¨¡ä»¿å­¦ä¹ 
                    document.querySelector('.finnish-word').style.opacity = '1';
                    document.querySelector('.card-emoji').style.opacity = '1';
                    // ç«‹å³æ’­æ”¾èŠ¬å…°è¯­
                    setTimeout(() => {
                        const word = currentWords[currentIndex];
                        playTTS(word.finnish, 'fi-FI');
                    }, 300);
                    break;
                    
                case 'review':
                    // å¤ä¹ æ¨¡å¼ï¼šä¸»åŠ¨å›å¿†æµ‹è¯•
                    document.querySelector('.finnish-word').style.opacity = '0.1';
                    document.querySelector('.card-emoji').style.opacity = '1';
                    // ç”¨æˆ·éœ€è¦ä¸»åŠ¨ç‚¹å‡»æ¥å¬éŸ³é¢‘å’ŒæŸ¥çœ‹ç­”æ¡ˆ
                    alert('å¤ä¹ æ¨¡å¼ï¼šçœ‹åˆ°å›¾åƒåï¼Œå…ˆå°è¯•è‡ªå·±è¯´å‡ºèŠ¬å…°è¯­ï¼Œç„¶åç‚¹å‡»ğŸ”ŠéªŒè¯');
                    break;
                    
                case 'quick':
                    // å¿«é€Ÿæ¨¡å¼ï¼šå¯†é›†è®­ç»ƒï¼Œå‘éŸ³åç«‹å³åˆ‡æ¢ï¼Œä¸ç¿»è½¬ä¸­æ–‡
                    document.querySelector('.finnish-word').style.opacity = '1';
                    autoPlayMode = true;
                    document.getElementById('autoPlayBtn').textContent = 'â¸ï¸ è¿ç»­';
                    // å¯åŠ¨è¿ç»­æ’­æ”¾æµ
                    startAutoPlayFlow();
                    break;
            }
        }
        
        /**
         * æ›´æ–°è¿›åº¦æ˜¾ç¤º
         */
        function updateProgress() {
            // å‡†å¤‡é¡µé¢ä¸è®¡å…¥è¿›åº¦ï¼Œä»ç¬¬äºŒå¼ å¡ç‰‡å¼€å§‹ç®—
            const actualIndex = Math.max(0, currentIndex);
            const actualTotal = currentWords.length - 1; // å‡å»å‡†å¤‡é¡µé¢
            const actualCurrent = Math.max(0, currentIndex); // å‡†å¤‡é¡µé¢æ˜¾ç¤ºä¸º0
            
            const progress = currentIndex === 0 ? 0 : ((actualCurrent) / actualTotal) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // å‡†å¤‡é¡µé¢æ˜¾ç¤ºä¸º"å‡†å¤‡ä¸­"ï¼Œæ­£å¼å­¦ä¹ æ˜¾ç¤ºæ­£å¸¸è¿›åº¦
            if (currentIndex === 0) {
                document.getElementById('progressInfo').textContent = `å‡†å¤‡ä¸­ / ${actualTotal}`;
            } else {
                document.getElementById('progressInfo').textContent = `${actualCurrent} / ${actualTotal}`;
            }
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentWords.length - 1;
        }
        
        /**
         * è®¾ç½®é”®ç›˜äº‹ä»¶
         */
        function setupKeyboardEvents() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':
                        previousCard();
                        break;
                    case 'ArrowRight':
                        nextCard();
                        break;
                    case ' ':
                        e.preventDefault();
                        flipCard();
                        break;
                    case 'Enter':
                        playAudio({ stopPropagation: () => {} });
                        break;
                    case 'Escape':
                        exitPod();
                        break;
                }
            });
        }
        
        /**
         * é€€å‡ºé—ªå¡èˆ±
         */
        function exitPod() {
            // ä¿å­˜å­¦ä¹ è¿›åº¦
            saveProgress();
            
            // è¿”å›åœºæ™¯é€‰æ‹©å™¨
            window.location.href = 'ç”Ÿå­˜æ¨¡å—äºŒÂ·ä¸–ç•Œæ„ŸçŸ¥åè®®800æ‰©å±•.html';
        }
        
        /**
         * ä¿å­˜å­¦ä¹ è¿›åº¦
         */
        function saveProgress() {
            const progress = {
                completedCards: currentIndex + 1,
                totalCards: currentWords.length,
                completed: currentIndex === currentWords.length - 1,
                lastStudied: new Date().toISOString()
            };
            
            const allProgress = JSON.parse(localStorage.getItem('auroraling_module2_800_progress') || '{}');
            allProgress[currentPod] = progress;
            localStorage.setItem('auroraling_module2_800_progress', JSON.stringify(allProgress));
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
        
        // é¡µé¢å¸è½½æ—¶ä¿å­˜è¿›åº¦
        window.addEventListener('beforeunload', saveProgress);
    </script>
