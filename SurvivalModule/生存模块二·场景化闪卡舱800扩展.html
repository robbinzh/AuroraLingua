                    }
                }
            }, 2000);
        }
        
        /**
         * Ê£ÄÊü•Èü≥È¢ëÊîØÊåÅ
         */
        function checkAudioSupport() {
            if ('speechSynthesis' in window) {
                audioSupported = true;
            }
        }
        
        /**
         * Âä†ËΩΩËØçÊ±áÊï∞ÊçÆ
         */
        function loadVocabulary() {
            const podData = vocabularyData[currentPod];
            if (!podData) {
                alert('Êú™ÊâæÂà∞ÂØπÂ∫îÁöÑËØçÊ±áÊï∞ÊçÆÔºÅ');
                exitPod();
                return;
            }
            
            currentWords = podData.words;
            
            // Êõ¥Êñ∞ÁïåÈù¢‰ø°ÊÅØ
            document.getElementById('podEmoji').textContent = podData.emoji;
            document.getElementById('podTitle').textContent = podData.title;
            document.getElementById('progressInfo').textContent = `ÂáÜÂ§á‰∏≠ / ${currentWords.length - 1}`;
        }
        
        /**
         * ÊòæÁ§∫ÊåáÂÆöÁ¥¢ÂºïÁöÑÂç°Áâá
         */
        function showCard(index) {
            if (index < 0 || index >= currentWords.length) return;
            
            currentIndex = index;
            const word = currentWords[index];
            
            // ÈáçÁΩÆÁøªËΩ¨Áä∂ÊÄÅ
            isFlipped = false;
            document.getElementById('flashcard').classList.remove('flipped');
            
            // Êõ¥Êñ∞Âç°ÁâáÂÜÖÂÆπ
            const emojiElement = document.getElementById('cardEmoji');
            if (word.isImage) {
                // Â¶ÇÊûúÊòØÂõæÁâáÔºåÂàõÂª∫imgÂÖÉÁ¥†
                emojiElement.innerHTML = `<img src="${word.emoji}" alt="${word.chinese}" style="width: 6rem; height: 6rem; object-fit: contain;">`;
            } else {
                // Â¶ÇÊûúÊòØemojiÔºåÁõ¥Êé•ÊòæÁ§∫ÊñáÊú¨
                emojiElement.textContent = word.emoji;
                emojiElement.innerHTML = emojiElement.textContent; // Ê∏ÖÈô§ÂèØËÉΩÁöÑimgÊ†áÁ≠æ
            }
            
            // Â¶ÇÊûúÊòØÂáÜÂ§áÈ°µÈù¢Ôºå‰∏çÊòæÁ§∫ÊñáÂ≠ó
            if (word.isStart) {
                document.getElementById('finnishWord').textContent = '';
                document.getElementById('chineseWord').textContent = '';
                document.getElementById('pronunciation').textContent = '';
            } else {
                document.getElementById('finnishWord').textContent = word.finnish;
                document.getElementById('chineseWord').textContent = word.chinese;
                // ÊòæÁ§∫ÊûÑËØçÊ≥ï‰ø°ÊÅØËÄå‰∏çÊòØÂèëÈü≥
                document.getElementById('pronunciation').textContent = word.notes;
            }
            
            // Êõ¥Êñ∞ËøõÂ∫¶
            updateProgress();
            
            // ÂáÜÂ§áÈ°µÈù¢‰∏çÂèëÈü≥ÔºåÂÖ∂‰ªñÈ°µÈù¢ÈªòËÆ§ËøõÂÖ•Â∞±Ëá™Âä®ÂèëÈü≥ÔºàÊ≠£Â∏∏Ê®°ÂºèÂíåÂø´ÈÄüÊ®°ÂºèÔºâ
            if (!word.isStart && (learningMode === 'normal' || learningMode === 'quick' || autoPlayMode)) {
                setTimeout(() => playTTS(word.finnish, 'fi-FI'), 800);
            }
        }
        
        /**
         * ÁîüÊàêÂèëÈü≥Ê†áÊ≥®
         */
        function generatePronunciation(word) {
            // ÁÆÄÂåñÁöÑËä¨ÂÖ∞ËØ≠ÂèëÈü≥ËßÑÂàô
            return `[${word.toLowerCase().split('').join('-')}]`;
        }
        
        /**
         * ÁøªËΩ¨Âç°Áâá
         */
        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            isFlipped = !isFlipped;
            
            if (isFlipped) {
                flashcard.classList.add('flipped');
                // Áî®Êà∑‰∏ªÂä®ÁøªËΩ¨Êó∂Êí≠Êîæ‰∏≠ÊñáÂèëÈü≥
                const word = currentWords[currentIndex];
                setTimeout(() => playTTS(word.chinese, 'zh-CN'), 300);
            } else {
                flashcard.classList.remove('flipped');
                // ÁøªÂõûÊ≠£Èù¢Êó∂Êí≠ÊîæËä¨ÂÖ∞ËØ≠
                const word = currentWords[currentIndex];
                setTimeout(() => playTTS(word.finnish, 'fi-FI'), 300);
            }
        }
        
        /**
         * ‰∏ã‰∏ÄÂº†Âç°Áâá
         */
        function nextCard() {
            if (currentIndex < currentWords.length - 1) {
                showCard(currentIndex + 1);
            }
        }
        
        /**
         * ‰∏ä‰∏ÄÂº†Âç°Áâá
         */
        function previousCard() {
            if (currentIndex > 0) {
                showCard(currentIndex - 1);
            }
        }
        
        /**
         * Êí≠ÊîæÈü≥È¢ë
         */
        function playAudio(event) {
            event.stopPropagation();
            const word = currentWords[currentIndex];
            
            // ÂáÜÂ§áÈ°µÈù¢‰∏çÊí≠ÊîæÈü≥È¢ë
            if (word.isStart) return;
            
            if (isFlipped) {
                playTTS(word.chinese, 'zh-CN');
            } else {
                playTTS(word.finnish, 'fi-FI');
            }
        }
        
        /**
         * ÊñáÊú¨ËΩ¨ËØ≠Èü≥
         */
        function playTTS(text, lang = 'fi-FI') {
            if (!audioSupported) return;
            
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8;
            utterance.pitch = 1.0;
            
            speechSynthesis.speak(utterance);
        }
        
        /**
         * ÂàáÊç¢Ëá™Âä®Êí≠Êîæ
         */
        function toggleAutoPlay() {
            autoPlayMode = !autoPlayMode;
            const btn = document.getElementById('autoPlayBtn');
            btn.textContent = autoPlayMode ? '‚è∏Ô∏è ËøûÁª≠' : '‚ñ∂Ô∏è ËøûÁª≠';
            
            if (autoPlayMode) {
                // ÂºÄÂßãËá™Âä®Êí≠ÊîæÊµÅ
                startAutoPlayFlow();
            } else {
                // ÂÅúÊ≠¢Ëá™Âä®Êí≠Êîæ
                clearTimeout(window.autoPlayTimer);
            }
        }
        
        /**
         * ÂºÄÂßãËá™Âä®Êí≠ÊîæÊµÅ
         */
        function startAutoPlayFlow() {
            if (!autoPlayMode) return;
            
            const word = currentWords[currentIndex];
            
            // ÂáÜÂ§áÈ°µÈù¢‰∏çÊí≠ÊîæÈü≥È¢ëÔºå‰ΩÜ‰ªçÁÑ∂Ë¶ÅÂàáÊç¢
            if (!word.isStart) {
                playTTS(word.finnish, 'fi-FI');
            }
            
            // ÊâÄÊúâÊ®°ÂºèÈÉΩ‰∏çËá™Âä®ÁøªËΩ¨ÔºåÂø´ÈÄüÊ®°Âºè2ÁßíÂêéÂàáÊç¢ÔºåÂÖ∂‰ªñÊ®°Âºè4ÁßíÂêéÂàáÊç¢
            const switchDelay = learningMode === 'quick' ? 2000 : 4000;
            
            window.autoPlayTimer = setTimeout(() => {
                if (!autoPlayMode) return;
                
                if (currentIndex < currentWords.length - 1) {
                    nextCard();
                    // 0.5ÁßíÂêéÁªßÁª≠Ëá™Âä®Êí≠ÊîæÊµÅ
                    setTimeout(() => {
                        if (autoPlayMode) startAutoPlayFlow();
                    }, 500);
                } else {
                    // Âà∞ËææÊúÄÂêé‰∏ÄÂº†ÔºåÂÅúÊ≠¢Ëá™Âä®Êí≠Êîæ
                    autoPlayMode = false;
                    document.getElementById('autoPlayBtn').textContent = '‚ñ∂Ô∏è ËøûÁª≠';
                    alert('üéâ ÊÅ≠ÂñúÔºÅÊÇ®Â∑≤ÂÆåÊàêÊú¨Ëà±ÂÆ§ÁöÑÊâÄÊúâËØçÊ±áÂ≠¶‰π†ÔºÅ');
                }
            }, switchDelay);
        }
        
        /**
         * ËÆæÁΩÆÂ≠¶‰π†Ê®°Âºè
         */
        function setMode(mode) {
            learningMode = mode;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ÈáçÁΩÆÂΩìÂâçÂç°ÁâáÁä∂ÊÄÅ
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.remove('flipped');
            isFlipped = false;
            
            // Â∫îÁî®Ê®°ÂºèÁâπÂÆöÁöÑË°å‰∏∫
            switch(mode) {
                case 'normal':
                    // Ê≠£Â∏∏Ê®°ÂºèÔºöÂ©¥ÂÑøÊ®°‰ªøÂ≠¶‰π†
                    document.querySelector('.finnish-word').style.opacity = '1';
                    document.querySelector('.card-emoji').style.opacity = '1';
                    // Á´ãÂç≥Êí≠ÊîæËä¨ÂÖ∞ËØ≠
                    setTimeout(() => {
                        const word = currentWords[currentIndex];
                        playTTS(word.finnish, 'fi-FI');
                    }, 300);
                    break;
                    
                case 'review':
                    // Â§ç‰π†Ê®°ÂºèÔºö‰∏ªÂä®ÂõûÂøÜÊµãËØï
                    document.querySelector('.finnish-word').style.opacity = '0.1';
                    document.querySelector('.card-emoji').style.opacity = '1';
                    // Áî®Êà∑ÈúÄË¶Å‰∏ªÂä®ÁÇπÂáªÊù•Âê¨Èü≥È¢ëÂíåÊü•ÁúãÁ≠îÊ°à
                    alert('Â§ç‰π†Ê®°ÂºèÔºöÁúãÂà∞ÂõæÂÉèÂêéÔºåÂÖàÂ∞ùËØïËá™Â∑±ËØ¥Âá∫Ëä¨ÂÖ∞ËØ≠ÔºåÁÑ∂ÂêéÁÇπÂáªüîäÈ™åËØÅ');
                    break;
                    
                case 'quick':
                    // Âø´ÈÄüÊ®°ÂºèÔºöÂØÜÈõÜËÆ≠ÁªÉÔºåÂèëÈü≥ÂêéÁ´ãÂç≥ÂàáÊç¢Ôºå‰∏çÁøªËΩ¨‰∏≠Êñá
                    document.querySelector('.finnish-word').style.opacity = '1';
                    autoPlayMode = true;
                    document.getElementById('autoPlayBtn').textContent = '‚è∏Ô∏è ËøûÁª≠';
                    // ÂêØÂä®ËøûÁª≠Êí≠ÊîæÊµÅ
                    startAutoPlayFlow();
                    break;
            }
        }
        
        /**
         * Êõ¥Êñ∞ËøõÂ∫¶ÊòæÁ§∫
         */
        function updateProgress() {
            // ÂáÜÂ§áÈ°µÈù¢‰∏çËÆ°ÂÖ•ËøõÂ∫¶Ôºå‰ªéÁ¨¨‰∫åÂº†Âç°ÁâáÂºÄÂßãÁÆó
            const actualIndex = Math.max(0, currentIndex);
            const actualTotal = currentWords.length - 1; // ÂáèÂéªÂáÜÂ§áÈ°µÈù¢
            const actualCurrent = Math.max(0, currentIndex); // ÂáÜÂ§áÈ°µÈù¢ÊòæÁ§∫‰∏∫0
            
            const progress = currentIndex === 0 ? 0 : ((actualCurrent) / actualTotal) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // ÂáÜÂ§áÈ°µÈù¢ÊòæÁ§∫‰∏∫"ÂáÜÂ§á‰∏≠"ÔºåÊ≠£ÂºèÂ≠¶‰π†ÊòæÁ§∫Ê≠£Â∏∏ËøõÂ∫¶
            if (currentIndex === 0) {
                document.getElementById('progressInfo').textContent = `ÂáÜÂ§á‰∏≠ / ${actualTotal}`;
            } else {
                document.getElementById('progressInfo').textContent = `${actualCurrent} / ${actualTotal}`;
            }
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentWords.length - 1;
        }
        
        /**
         * ËÆæÁΩÆÈîÆÁõò‰∫ã‰ª∂
         */
        function setupKeyboardEvents() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':
                        previousCard();
                        break;
                    case 'ArrowRight':
                        nextCard();
                        break;
                    case ' ':
                        e.preventDefault();
                        flipCard();
                        break;
                    case 'Enter':
                        playAudio({ stopPropagation: () => {} });
                        break;
                    case 'Escape':
                        exitPod();
                        break;
                }
            });
        }
        
        /**
         * ÈÄÄÂá∫Èó™Âç°Ëà±
         */
        function exitPod() {
            // ‰øùÂ≠òÂ≠¶‰π†ËøõÂ∫¶
            saveProgress();
            
            // ËøîÂõûÂú∫ÊôØÈÄâÊã©Âô®
            window.location.href = 'ÁîüÂ≠òÊ®°Âùó‰∫å¬∑‰∏ñÁïåÊÑüÁü•ÂçèËÆÆ800Êâ©Â±ï.html';
        }
        
        /**
         * ‰øùÂ≠òÂ≠¶‰π†ËøõÂ∫¶
         */
        function saveProgress() {
            const progress = {
                completedCards: currentIndex + 1,
                totalCards: currentWords.length,
                completed: currentIndex === currentWords.length - 1,
                lastStudied: new Date().toISOString()
            };
            
            const allProgress = JSON.parse(localStorage.getItem('auroraling_module2_800_progress') || '{}');
            allProgress[currentPod] = progress;
            localStorage.setItem('auroraling_module2_800_progress', JSON.stringify(allProgress));
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
        
        // È°µÈù¢Âç∏ËΩΩÊó∂‰øùÂ≠òËøõÂ∫¶
        window.addEventListener('beforeunload', saveProgress);
    </script>
