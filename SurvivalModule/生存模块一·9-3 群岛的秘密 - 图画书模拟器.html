                // ÊôÆÈÄöÊ®°Âºè - Âè™ÊòæÁ§∫‰∏≠ÊñáÁøªËØë
                tooltip.innerHTML = `<div class="simple-translation">${wordData}</div>`;
            }
            
            // ÂÖàÊòæÁ§∫Êù•Ëé∑ÂèñÂÆûÈôÖÂ∞∫ÂØ∏
            tooltip.style.visibility = 'hidden';
            tooltip.classList.add('show');
            const tooltipRect = tooltip.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();
            tooltip.style.visibility = 'visible';
            
            // Âü∫‰∫éÂçïËØçÂÖÉÁ¥†‰ΩçÁΩÆËÆ°ÁÆó
            let left = elementRect.left + (elementRect.width / 2) - (tooltipRect.width / 2);
            let top = elementRect.top - tooltipRect.height - 10; // ÂçïËØç‰∏äÊñπ10px
            
            // Èò≤Ê≠¢Ë∂ÖÂá∫Â±èÂπïËæπÁïå
            if (left + tooltipRect.width > window.innerWidth - 10) {
                left = window.innerWidth - tooltipRect.width - 10;
            }
            if (left < 10) {
                left = 10;
            }
            if (top < 10) {
                top = elementRect.bottom + 10; // ÊîπÂà∞ÂçïËØç‰∏ãÊñπ
            }
            if (top + tooltipRect.height > window.innerHeight - 10) {
                top = window.innerHeight - tooltipRect.height - 10;
            }
            
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }

        /**
         * Êí≠ÊîæÂÖ®ÊñáÈü≥È¢ë
         */
        function playFullAudio() {
            const playBtn = document.getElementById('playBtn');
            
            if (isPlaying) {
                speechSynthesis.cancel();
                isPlaying = false;
                playBtn.innerHTML = 'üîä ÊúóËØªÂÖ®Êñá';
                return;
            }
            
            // Ëé∑ÂèñÂΩìÂâçÂú∫ÊôØÁöÑËä¨ÂÖ∞ËØ≠ÊñáÊú¨
            const scene = storyScenes[currentScene];
            const textContent = scene.content
                .replace(/<[^>]*>/g, '') // ÁßªÈô§HTMLÊ†áÁ≠æ
                .replace(/‚Ä¢/g, '') // ÁßªÈô§ÂàóË°®Á¨¶Âè∑
                .replace(/\s+/g, ' ') // Ê†áÂáÜÂåñÁ©∫Ê†º
                .trim();
            
            if (!textContent) return;
            
            // ‰ΩøÁî®Web Speech APIÊí≠ÊîæËä¨ÂÖ∞ËØ≠
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(textContent);
                utterance.lang = 'fi-FI';
                utterance.rate = 0.7;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                
                utterance.onstart = () => {
                    isPlaying = true;
                    playBtn.innerHTML = '‚è∏Ô∏è ÂÅúÊ≠¢Êí≠Êîæ';
                };
                
                utterance.onend = () => {
                    isPlaying = false;
                    playBtn.innerHTML = 'üîä ÊúóËØªÂÖ®Êñá';
                };
                
                utterance.onerror = () => {
                    isPlaying = false;
                    playBtn.innerHTML = 'üîä ÊúóËØªÂÖ®Êñá';
                    console.log('ËØ≠Èü≥Êí≠ÊîæÂá∫Èîô');
                };
                
                speechSynthesis.speak(utterance);
            } else {
                alert('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥Êí≠ÊîæÂäüËÉΩ');
            }
        }

        /**
         * ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ

        document.addEventListener('keydown', function(event) {
            // ÈÅøÂÖçÂú®ËæìÂÖ•Ê°Ü‰∏≠Ëß¶ÂèëÂø´Êç∑ÈîÆ
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }
            
            switch(event.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    event.preventDefault();
                    prevScene();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    event.preventDefault();
                    nextScene();
                    break;
                case ' ':

                case 'P':
                    event.preventDefault();
                    playFullAudio();

                case 'g':

                    break;
                case 'Escape':
                    event.preventDefault();
                    speechSynthesis.cancel();

            }
