         /**
          * 加载指定场景
          */
         function loadScene(sceneIndex) {
             const scene = storyScenes[sceneIndex];
             
             // 更新插图
             const illustration = document.getElementById('sceneIllustration');
             illustration.src = scene.imagePath;
             illustration.alt = scene.imageAlt;
             document.getElementById('sceneIllustrationTitle').textContent = scene.illustrationTitle;
             
             // 更新标题
             document.getElementById('sceneTitle').textContent = scene.title;
             
             // 更新故事内容
             const storyContainer = document.getElementById('storyText');
             storyContainer.innerHTML = scene.content;
             
             // 设置词汇交互
             setupWordInteraction();
         }
         
         /**
          * 设置词汇悬停交互
          */
         function setupWordInteraction() {
             const storyText = document.getElementById('storyText');
             if (!storyText) return;
             
             // 为所有词汇和语法标记的元素添加点击事件
             const interactiveElements = storyText.querySelectorAll('.vocab-word, [class^="grammar-"]');
             
             interactiveElements.forEach(element => {
                 const finnishWord = element.textContent.toLowerCase();
                 const wordData = vocabularyData[finnishWord];
                 
                 // 为有原型透视功能的词汇添加特殊样式
                 if (wordData && typeof wordData === 'object' && wordData.prototype) {
                     element.classList.add('has-inflection');
                 }
                 
                 element.addEventListener('click', function(e) {
                     e.stopPropagation();
                     showWordTooltip(this);
                 });
                 
                 element.addEventListener('mouseenter', function() {
                     showWordTooltip(this);
                 });
                 
                 element.addEventListener('mouseleave', function() {
                     hideWordTooltip();
                 });
             });
             
             // 点击故事文本的段落播放音频
             const paragraphs = storyText.querySelectorAll('p');
             paragraphs.forEach(paragraph => {
                 paragraph.addEventListener('click', function(event) {
                     const text = this.textContent.trim();
                     if (text) {
                         playSentenceAudio(text);
                         
                         // 添加播放视觉反馈
                         this.style.background = 'rgba(102, 126, 234, 0.1)';
                         setTimeout(() => {
                             this.style.background = '';
                         }, 1000);
                     }
                 });
             });
         }
         
         /**
          * 显示词汇提示框（支持原型透视）
          */
         function showWordTooltip(element) {
             const finnishWord = element.textContent.toLowerCase();
             const wordData = vocabularyData[finnishWord];
             
             if (!wordData) return;
             
             const tooltip = document.getElementById('wordTooltip');
             
             // 判断是否为原型透视词汇
             if (typeof wordData === 'object' && wordData.prototype) {
                 // 原型透视模式 - 显示详细信息
                 tooltip.innerHTML = `
                     <div class="prototype-view">
                         <div class="prototype-header">
                             ${wordData.color} <strong>${wordData.prototype}</strong> <span style="font-size: 0.8em; opacity: 0.7;">(原型)</span>
                         </div>
                         <div class="chinese-meaning">${wordData.chinese}</div>
                         <div class="form-info">
                             <small>${wordData.form}</small>
                         </div>
                         <div class="type-badge">
                             <span style="background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 10px; font-size: 0.7em;">
                                 ${wordData.type}
                             </span>
                         </div>
                     </div>
                 `;
             } else if (typeof wordData === 'string') {
                 // 普通模式 - 只显示中文翻译
                 tooltip.innerHTML = `<div class="simple-translation">${wordData}</div>`;
             } else {
                 return; // 无匹配数据
             }
             
             // 先显示来获取实际尺寸
             tooltip.style.visibility = 'hidden';
             tooltip.classList.add('show');
             const tooltipRect = tooltip.getBoundingClientRect();
             const elementRect = element.getBoundingClientRect();
             tooltip.style.visibility = 'visible';
             
             // 基于单词元素位置计算
             let left = elementRect.left + (elementRect.width / 2) - (tooltipRect.width / 2);
             let top = elementRect.top - tooltipRect.height - 10; // 单词上方10px
             
             // 防止超出屏幕边界
             if (left + tooltipRect.width > window.innerWidth - 10) {
                 left = window.innerWidth - tooltipRect.width - 10;
             }
             if (left < 10) {
                 left = 10;
             }
             if (top < 10) {
                 top = elementRect.bottom + 10; // 改到单词下方
             }
             if (top + tooltipRect.height > window.innerHeight - 10) {
                 top = window.innerHeight - tooltipRect.height - 10;
             }
             
             tooltip.style.left = left + 'px';
             tooltip.style.top = top + 'px';
         }
         
         /**
          * 隐藏词汇提示框
          */
         function hideWordTooltip() {
             const tooltip = document.getElementById('wordTooltip');
             tooltip.classList.remove('show');
         }
         
         /**
          * 切换语法高亮
          */
         function toggleGrammarHighlight() {
             grammarHighlightEnabled = !grammarHighlightEnabled;
             const grammarBtn = document.getElementById('grammarBtn');
             grammarBtn.textContent = `🎨 语法高亮: ${grammarHighlightEnabled ? '开' : '关'}`;
             
             const storyText = document.getElementById('storyText');
             if (grammarHighlightEnabled) {
                 storyText.classList.remove('no-grammar');
             } else {
                 storyText.classList.add('no-grammar');
             }
         }
         
         /**
          * 切换中文脚手架
          */
         function toggleChineseScaffold() {
             chineseScaffoldVisible = !chineseScaffoldVisible;
             const scaffoldBtn = document.getElementById('scaffoldBtn');
             scaffoldBtn.textContent = `🇨🇳 中文脚手架: ${chineseScaffoldVisible ? '开' : '关'}`;
             
             const storyContainer = document.getElementById('storyText');
             const paragraphs = storyContainer.querySelectorAll('p');
             
             paragraphs.forEach(p => {
                 // 移除现有的中文脚手架
                 const existingScaffold = p.querySelector('.chinese-scaffold');
                 if (existingScaffold) {
                     existingScaffold.remove();
                 }
                 
                 if (chineseScaffoldVisible) {
                     // 添加中文脚手架
                     const textContent = p.textContent.replace(/["""]/g, '"');
                     const chineseTranslation = chineseTranslations[textContent];
                     
                     if (chineseTranslation) {
                         const scaffoldDiv = document.createElement('div');
                         scaffoldDiv.className = 'chinese-scaffold';
                         scaffoldDiv.textContent = chineseTranslation;
                         p.appendChild(scaffoldDiv);
                     }
                 }
             });
         }
         
         /**
          * 播放全文音频
          */
         function playFullAudio() {
             const playBtn = document.getElementById('playBtn');
             
             if (isPlaying) {
                 speechSynthesis.cancel();
                 isPlaying = false;
                 playBtn.innerHTML = '🔊 朗读全文';
                 return;
             }
             
             // 获取当前场景的芬兰语文本
             const scene = storyScenes[currentScene];
             const textContent = scene.content
                 .replace(/<[^>]*>/g, '') // 移除HTML标签
                 .replace(/•/g, '') // 移除列表符号
                 .replace(/\s+/g, ' ') // 标准化空格
                 .trim();
             
             if (!textContent) return;
             
             // 使用Web Speech API播放芬兰语
             if ('speechSynthesis' in window) {
                 const utterance = new SpeechSynthesisUtterance(textContent);
                 utterance.lang = 'fi-FI';
                 utterance.rate = 0.7;
                 utterance.pitch = 1.0;
                 utterance.volume = 0.8;
                 
                 utterance.onstart = () => {
                     isPlaying = true;
                     playBtn.innerHTML = '⏸️ 停止播放';
                 };
                 
                 utterance.onend = () => {
                     isPlaying = false;
                     playBtn.innerHTML = '🔊 朗读全文';
                 };
                 
                 utterance.onerror = () => {
                     isPlaying = false;
                     playBtn.innerHTML = '🔊 朗读全文';
                     console.log('语音播放出错');
                 };
                 
                 speechSynthesis.speak(utterance);
             } else {
                 alert('您的浏览器不支持语音播放功能');
             }
         }
         
         /**
          * 播放单句音频
          */
         function playSentenceAudio(text) {
             if ('speechSynthesis' in window) {
                 speechSynthesis.cancel(); // 停止当前播放
                 
                 const utterance = new SpeechSynthesisUtterance(text);
                 utterance.lang = 'fi-FI';
                 utterance.rate = 0.7;
                 utterance.pitch = 1.0;
                 utterance.volume = 0.8;
                 
                 speechSynthesis.speak(utterance);
             }
         }
         
         /**
          * 更新进度指示器
          */
         function updateProgress() {
             const progress = ((currentScene + 1) / 5) * 100;
             document.getElementById('progressFill').style.width = progress + '%';
             document.getElementById('progressText').textContent = 
                 `第 ${currentScene + 1} 场景 / 共 5 场景`;
         }
         
         /**
          * 更新导航按钮状态
          */
         function updateNavigation() {
             const prevBtn = document.getElementById('prevBtn');
             const nextBtn = document.getElementById('nextBtn');
             const counter = document.getElementById('sceneCounter');
             
             prevBtn.disabled = currentScene === 0;
             nextBtn.disabled = currentScene === 4;
             counter.textContent = `${currentScene + 1} / 5`;
         }
         
         /**
          * 前一个场景
          */
         function prevScene() {
             if (currentScene > 0) {
                 currentScene--;
                 loadScene(currentScene);
                 updateProgress();
                 updateNavigation();
                 hideWordTooltip();
             }
         }
         
         /**
          * 下一个场景
          */
         function nextScene() {
             if (currentScene < 4) {
                 currentScene++;
                 loadScene(currentScene);
                 updateProgress();
                 updateNavigation();
                 hideWordTooltip();
             }
         }
         
         /**
          * 退出模块
          */
         function exitModule() {
             window.history.back();
         }
         
         /**
          * 初始化应用
          */
         function init() {
             loadScene(currentScene);
             updateProgress();
             updateNavigation();
             
             // 监听页面滚动，滚动时隐藏提示框
             window.addEventListener('scroll', function() {
                 hideWordTooltip();
             });
             
             // 监听窗口尺寸变化，也隐藏提示框
             window.addEventListener('resize', function() {
                 hideWordTooltip();
             });
             
             // 添加键盘快捷键支持
             document.addEventListener('keydown', function(e) {
                 switch(e.key) {
                     case 'ArrowLeft':
                         e.preventDefault();
                         prevScene();
                         break;
                     case 'ArrowRight':
                         e.preventDefault();
                         nextScene();
                         break;
                     case ' ':
                         e.preventDefault();
                         playFullAudio();
                         break;
                     case 'g':
                     case 'G':
                         e.preventDefault();
                         toggleGrammarHighlight();
                         break;
                     case 'c':
                     case 'C':
                         e.preventDefault();
                         toggleChineseScaffold();
                         break;
                     case 'Escape':
                         if (isPlaying) {
                             speechSynthesis.cancel();
                             isPlaying = false;
                             document.getElementById('playBtn').innerHTML = '🔊 朗读全文';
                         }
                         break;
                 }
             });
             

         }
         
         // 页面加载完成后初始化
         document.addEventListener('DOMContentLoaded', init);
