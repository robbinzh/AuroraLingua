        /**
         * Âä†ËΩΩÊåáÂÆöÂú∫ÊôØ
         */
        function loadScene(sceneIndex) {
            if (sceneIndex < 0 || sceneIndex >= storyScenes.length) return;
            
            // ÈöêËóèÂèØËÉΩÂ≠òÂú®ÁöÑÊèêÁ§∫Ê°Ü
            hideWordTooltip();
            
            const scene = storyScenes[sceneIndex];
            
            // Êõ¥Êñ∞ÂõæÁîª
            document.getElementById('sceneIllustration').textContent = scene.emoji;
            document.getElementById('sceneIllustrationTitle').textContent = scene.illustrationTitle;
            
            // Êõ¥Êñ∞Ê†áÈ¢ò
            document.getElementById('sceneTitle').textContent = scene.title;
            
            // Êõ¥Êñ∞ÊïÖ‰∫ãÂÜÖÂÆπ
            let storyContent = scene.content;
            
            // Â¶ÇÊûúËØ≠Ê≥ïÈ´ò‰∫ÆÂÖ≥Èó≠ÔºåÂéªÈô§ËØ≠Ê≥ïÊ†áËÆ∞
            if (!grammarHighlightEnabled) {
                storyContent = storyContent.replace(/<span class="grammar-[^"]*">/g, '').replace(/<\/span>/g, '');
            }
            
            // Ê∑ªÂä†‰∏≠ÊñáËÑöÊâãÊû∂ÔºàÂ¶ÇÊûúÂºÄÂêØÔºâ
            if (chineseScaffoldVisible) {
                storyContent = addChineseScaffold(storyContent);
            }
            
            document.getElementById('storyText').innerHTML = storyContent;
            
            // ÈáçÊñ∞ËÆæÁΩÆËØçÊ±á‰∫§‰∫í
            setupWordInteraction();
            
            // Ê∑ªÂä†Âú∫ÊôØÂàáÊç¢Âä®Áîª
            const sceneContent = document.getElementById('sceneContent');
            sceneContent.style.opacity = '0';
            setTimeout(() => {
                sceneContent.style.opacity = '1';
            }, 200);
        }
        
        /**
         * Êõ¥Êñ∞ËøõÂ∫¶
         */
        function updateProgress() {
            const progress = ((currentScene + 1) / storyScenes.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Á¨¨ ${currentScene + 1} Âú∫ÊôØ / ÂÖ± ${storyScenes.length} Âú∫ÊôØ`;
        }
        
        /**
         * Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆÁä∂ÊÄÅ
         */
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const sceneCounter = document.getElementById('sceneCounter');
            
            prevBtn.disabled = currentScene === 0;
            nextBtn.disabled = currentScene === storyScenes.length - 1;
            
            sceneCounter.textContent = `${currentScene + 1} / ${storyScenes.length}`;
        }
        
        /**
         * ‰∏ä‰∏ÄÂú∫ÊôØ
         */
        function prevScene() {
            if (currentScene > 0) {
                currentScene--;
                loadScene(currentScene);
                updateProgress();
                updateNavigation();
            }
        }
        
        /**
         * ‰∏ã‰∏ÄÂú∫ÊôØ
         */
        function nextScene() {
            if (currentScene < storyScenes.length - 1) {
                currentScene++;
                loadScene(currentScene);
                updateProgress();
                updateNavigation();
            }
        }
        
        /**
         * Êí≠ÊîæÂÖ®ÊñáÈü≥È¢ëÔºà‰ΩøÁî®Web Speech APIÔºâ
         */
        function playFullAudio() {
            const btn = document.getElementById('playBtn');
            
            if (isPlaying) {
                // ÂÅúÊ≠¢Êí≠Êîæ
                speechSynthesis.cancel();
                btn.textContent = 'üîä ÊúóËØªÂÖ®Êñá';
                isPlaying = false;
                return;
            }
            
            if ('speechSynthesis' in window) {
                // Ëé∑ÂèñÂΩìÂâçÂú∫ÊôØÁöÑÊâÄÊúâÊÆµËêΩÊñáÊú¨
                const storyText = document.getElementById('storyText');
                const paragraphs = storyText.querySelectorAll('p');
                
                if (paragraphs.length === 0) return;
                
                // ÊèêÂèñÊâÄÊúâÊÆµËêΩÁöÑÁ∫ØÊñáÊú¨
                let fullText = '';
                paragraphs.forEach((paragraph, index) => {
                    const text = paragraph.textContent.trim();
                    fullText += text;
                    if (index < paragraphs.length - 1) {
                        fullText += '. '; // ÊÆµËêΩÈó¥Ê∑ªÂä†ÂÅúÈ°ø
                    }
                });
                
                // ÂàõÂª∫ËØ≠Èü≥ÂÆû‰æã
                const utterance = new SpeechSynthesisUtterance(fullText);
                utterance.lang = 'fi-FI'; // Ëä¨ÂÖ∞ËØ≠
                utterance.rate = 0.7; // ËØ≠ÈÄüÁ®çÊÖ¢Ôºå‰æø‰∫éÂ≠¶‰π†
                utterance.pitch = 1.0; // Ê†áÂáÜÈü≥Ë∞É
                utterance.volume = 0.8; // Èü≥Èáè
                
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                btn.textContent = '‚è∏Ô∏è ÂÅúÊ≠¢ÊúóËØª';
                isPlaying = true;
                
                // Êí≠ÊîæÂºÄÂßãÊó∂ÁöÑËßÜËßâÂèçÈ¶à
                const sceneContent = document.getElementById('sceneContent');
                sceneContent.style.boxShadow = '0 0 20px rgba(102, 126, 234, 0.3)';
                
                // Êí≠ÊîæÁªìÊùüÂõûË∞É
                utterance.onend = function() {
                    btn.textContent = 'üîä ÊúóËØªÂÖ®Êñá';
                    isPlaying = false;
                    sceneContent.style.boxShadow = '';
                };

        /**
         * ËÆæÁΩÆËØçÊ±á‰∫§‰∫íÂäüËÉΩ
         */
        function setupWordInteraction() {
            const storyText = document.getElementById('storyText');
            if (!storyText) return;
            
            // ‰∏∫ÊâÄÊúâËØçÊ±áÂíåËØ≠Ê≥ïÊ†áËÆ∞ÁöÑÂÖÉÁ¥†Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            const interactiveElements = storyText.querySelectorAll('.vocab-word, [class^="grammar-"]');
            
            interactiveElements.forEach(element => {
                element.addEventListener('click', function(e) {
                    e.stopPropagation();
                    showWordTooltip(this, e);
                });
                
                element.addEventListener('mouseenter', function(e) {
                    showWordTooltip(this, e);
                });
                
                element.addEventListener('mouseleave', function() {
                    hideWordTooltip();
                });
            });
            
            // ÁÇπÂáªÊïÖ‰∫ãÊñáÊú¨ÁöÑÊÆµËêΩÊí≠ÊîæÈü≥È¢ë
            const paragraphs = storyText.querySelectorAll('p');
            paragraphs.forEach(paragraph => {
                paragraph.addEventListener('click', function(event) {
                    const text = this.textContent.trim();
                    if (text) {
                        playSentenceAudio(text);
                        
                        // Ê∑ªÂä†Êí≠ÊîæËßÜËßâÂèçÈ¶à
                        this.style.background = 'rgba(102, 126, 234, 0.1)';
                        setTimeout(() => {
                            this.style.background = '';
                        }, 1000);
                    }
                });
            });
        }
        
        /**
         * ÊòæÁ§∫ËØçÊ±áÊèêÁ§∫Ê°ÜÔºàÊîØÊåÅÂéüÂûãÈÄèËßÜÔºâ
         */
        function showWordTooltip(element, event) {
            const finnishWord = element.textContent.toLowerCase();
            const wordData = vocabularyData[finnishWord];
            
            if (!wordData) return;
            
            const tooltip = document.getElementById('wordTooltip');
            
            // Âà§Êñ≠ÊòØÂê¶‰∏∫ÂéüÂûãÈÄèËßÜËØçÊ±á
            if (typeof wordData === 'object' && wordData.prototype) {
                // ÂéüÂûãÈÄèËßÜÊ®°Âºè - ÊòæÁ§∫ËØ¶ÁªÜ‰ø°ÊÅØ
                tooltip.innerHTML = `
                    <div class="prototype-view">
                        <div class="prototype-header">
                            ${wordData.color} <strong>${wordData.prototype}</strong> <span style="font-size: 0.8em; opacity: 0.7;">(ÂéüÂûã)</span>
                        </div>
                        <div class="chinese-meaning">${wordData.chinese}</div>
                        <div class="form-info">
                            <small>${wordData.form}</small>
                        </div>
                        <div class="type-badge">
                            <span style="background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 10px; font-size: 0.7em;">
                                ${wordData.type}
                            </span>
                        </div>
                    </div>
                `;
            } else if (typeof wordData === 'string') {
                // ÊôÆÈÄöÊ®°Âºè - Âè™ÊòæÁ§∫‰∏≠ÊñáÁøªËØë
                tooltip.innerHTML = `<div class="simple-translation">${wordData}</div>`;
            } else {
                return; // Êó†ÂåπÈÖçÊï∞ÊçÆ
            }
            
            // ÂÖàÊòæÁ§∫Êù•Ëé∑ÂèñÂÆûÈôÖÂ∞∫ÂØ∏
            tooltip.style.visibility = 'hidden';
            tooltip.classList.add('show');
            const tooltipRect = tooltip.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();
            tooltip.style.visibility = 'visible';
            
            // Âü∫‰∫éÂçïËØçÂÖÉÁ¥†‰ΩçÁΩÆËÆ°ÁÆó
            let left = elementRect.left + (elementRect.width / 2) - (tooltipRect.width / 2);
            let top = elementRect.top - tooltipRect.height - 10; // ÂçïËØç‰∏äÊñπ10px
            
            // Èò≤Ê≠¢Ë∂ÖÂá∫Â±èÂπïËæπÁïå
            if (left + tooltipRect.width > window.innerWidth - 10) {
                left = window.innerWidth - tooltipRect.width - 10;
            }
            if (left < 10) {
                left = 10;
            }
            if (top < 10) {
                top = elementRect.bottom + 10; // ÊîπÂà∞ÂçïËØç‰∏ãÊñπ
            }
            if (top + tooltipRect.height > window.innerHeight - 10) {
                top = window.innerHeight - tooltipRect.height - 10;
            }
            
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }
        
        /**
         * ÈöêËóèËØçÊ±áÊèêÁ§∫Ê°Ü
         */
        function hideWordTooltip() {
            const tooltip = document.getElementById('wordTooltip');
            tooltip.classList.remove('show');
        }
        
        /**
         * Êí≠ÊîæÂçïÂè•Èü≥È¢ë
         */
        function playSentenceAudio(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // ÂÅúÊ≠¢ÂΩìÂâçÊí≠Êîæ
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fi-FI';
                utterance.rate = 0.7;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                
                speechSynthesis.speak(utterance);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
