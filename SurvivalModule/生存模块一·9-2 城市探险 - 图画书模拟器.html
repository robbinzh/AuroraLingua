        /**
         * è®¾ç½®è¯æ±‡äº¤äº’åŠŸèƒ½
         */
        function setupWordInteraction() {
            const storyText = document.getElementById('storyText');
            if (!storyText) return;
            
            // ä¸ºæ‰€æœ‰è¯æ±‡å’Œè¯­æ³•æ ‡è®°çš„å…ƒç´ æ·»åŠ ç‚¹å‡»äº‹ä»¶
            const interactiveElements = storyText.querySelectorAll('.vocab-word, [class^="grammar-"]');
            
            interactiveElements.forEach(element => {
                element.addEventListener('click', function(e) {
                    e.stopPropagation();
                    showWordTooltip(this, e);
                });
                
                element.addEventListener('mouseenter', function(e) {
                    showWordTooltip(this, e);
                });
                
                element.addEventListener('mouseleave', function() {
                    hideWordTooltip();
                });
            });
            
            // ç‚¹å‡»æ•…äº‹æ–‡æœ¬çš„æ®µè½æ’­æ”¾éŸ³é¢‘
            const paragraphs = storyText.querySelectorAll('p');
            paragraphs.forEach(paragraph => {
                paragraph.addEventListener('click', function(event) {
                    const text = this.textContent.trim();
                    if (text) {
                        playSentenceAudio(text);
                        
                        // æ·»åŠ æ’­æ”¾è§†è§‰åé¦ˆ
                        this.style.background = 'rgba(102, 126, 234, 0.1)';
                        setTimeout(() => {
                            this.style.background = '';
                        }, 1000);
                    }
                });
            });
        }
        
        /**
         * æ˜¾ç¤ºè¯æ±‡æç¤ºæ¡†ï¼ˆæ”¯æŒåŸå‹é€è§†ï¼‰
         */
        function showWordTooltip(element, event) {
            const finnishWord = element.textContent.toLowerCase();
            const wordData = vocabularyData[finnishWord];
            
            if (!wordData) return;
            
            const tooltip = document.getElementById('wordTooltip');
            
            // åˆ¤æ–­æ˜¯å¦ä¸ºåŸå‹é€è§†è¯æ±‡
            if (typeof wordData === 'object' && wordData.prototype) {
                // åŸå‹é€è§†æ¨¡å¼ - æ˜¾ç¤ºè¯¦ç»†ä¿¡æ¯
                tooltip.innerHTML = `
                    <div class="prototype-view">
                        <div class="prototype-header">
                            ${wordData.color} <strong>${wordData.prototype}</strong> <span style="font-size: 0.8em; opacity: 0.7;">(åŸå‹)</span>
                        </div>
                        <div class="chinese-meaning">${wordData.chinese}</div>
                        <div class="form-info">
                            <small>${wordData.form}</small>
                        </div>
                        <div class="type-badge">
                            <span style="background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 10px; font-size: 0.7em;">
                                ${wordData.type}
                            </span>
                        </div>
                    </div>
                `;
            } else if (typeof wordData === 'string') {
                // æ™®é€šæ¨¡å¼ - åªæ˜¾ç¤ºä¸­æ–‡ç¿»è¯‘
                tooltip.innerHTML = `<div class="simple-translation">${wordData}</div>`;
            } else {
                return; // æ— åŒ¹é…æ•°æ®
            }
            
            // å…ˆæ˜¾ç¤ºæ¥è·å–å®é™…å°ºå¯¸
            tooltip.style.visibility = 'hidden';
            tooltip.classList.add('show');
            const tooltipRect = tooltip.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();
            tooltip.style.visibility = 'visible';
            
            // åŸºäºå•è¯å…ƒç´ ä½ç½®è®¡ç®—
            let left = elementRect.left + (elementRect.width / 2) - (tooltipRect.width / 2);
            let top = elementRect.top - tooltipRect.height - 10; // å•è¯ä¸Šæ–¹10px
            
            // é˜²æ­¢è¶…å‡ºå±å¹•è¾¹ç•Œ
            if (left + tooltipRect.width > window.innerWidth - 10) {
                left = window.innerWidth - tooltipRect.width - 10;
            }
            if (left < 10) {
                left = 10;
            }
            if (top < 10) {
                top = elementRect.bottom + 10; // æ”¹åˆ°å•è¯ä¸‹æ–¹
            }
            if (top + tooltipRect.height > window.innerHeight - 10) {
                top = window.innerHeight - tooltipRect.height - 10;
            }
            
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }
        
        /**
         * éšè—è¯æ±‡æç¤ºæ¡†
         */
        function hideWordTooltip() {
            const tooltip = document.getElementById('wordTooltip');
            tooltip.classList.remove('show');
        }
        
        /**
         * æ’­æ”¾å•å¥éŸ³é¢‘
         */
        function playSentenceAudio(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // åœæ­¢å½“å‰æ’­æ”¾
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fi-FI';
                utterance.rate = 0.7;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                
                speechSynthesis.speak(utterance);
            }
        }
