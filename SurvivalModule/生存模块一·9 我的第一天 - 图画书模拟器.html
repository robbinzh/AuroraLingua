                        // Ê∑ªÂä†ÊÇ¨ÂÅúÊïàÊûú
                        this.style.transform = 'scale(1.05)';
                        this.style.textDecorationStyle = 'solid';
                    }
                });
                
                word.addEventListener('mouseleave', function() {
                    hideWordTooltip();
                    // ÊÅ¢Â§çÂéüÁä∂
                    this.style.transform = 'scale(1)';
                    this.style.textDecorationStyle = 'dotted';
                });
            });
            
            // ËÆæÁΩÆÊÆµËêΩÁÇπÂáªÊí≠Êîæ
            const paragraphs = document.querySelectorAll('.story-text p');
            paragraphs.forEach(paragraph => {
                paragraph.addEventListener('click', function(event) {
                    const text = this.textContent.trim();
                    if (text) {
                        playSentenceAudio(text);
                        
                        // Ê∑ªÂä†Êí≠ÊîæËßÜËßâÂèçÈ¶à
                        this.style.background = 'rgba(102, 126, 234, 0.1)';
                        setTimeout(() => {
                            this.style.background = '';
                        }, 1000);
                    }
                });
            });
        }
        
        /**
         * ÊòæÁ§∫ËØçÊ±áÊèêÁ§∫Ê°ÜÔºàÊîØÊåÅÂéüÂûãÈÄèËßÜÔºâ
         */
        function showWordTooltip(element) {
            const finnishWord = element.textContent.toLowerCase();
            const wordData = vocabularyData[finnishWord];
            
            if (!wordData) return;
            
            const tooltip = document.getElementById('wordTooltip');
            
            // Âà§Êñ≠ÊòØÂê¶‰∏∫ÂéüÂûãÈÄèËßÜËØçÊ±á
            if (typeof wordData === 'object' && wordData.prototype) {
                // ÂéüÂûãÈÄèËßÜÊ®°Âºè - ÊòæÁ§∫ËØ¶ÁªÜ‰ø°ÊÅØ
                tooltip.innerHTML = `
                    <div class="prototype-view">
                        <div class="prototype-header">
                            ${wordData.color} <strong>${wordData.prototype}</strong> <span style="font-size: 0.8em; opacity: 0.7;">(ÂéüÂûã)</span>
                        </div>
                        <div class="chinese-meaning">${wordData.chinese}</div>
                        <div class="form-info">
                            <small>${wordData.form}</small>
                        </div>
                        <div class="type-badge">
                            <span style="background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 10px; font-size: 0.7em;">
                                ${wordData.type}
                            </span>
                        </div>
                    </div>
                `;
            } else {
                // ÊôÆÈÄöÊ®°Âºè - Âè™ÊòæÁ§∫‰∏≠ÊñáÁøªËØë
                tooltip.innerHTML = `<div class="simple-translation">${wordData}</div>`;
            }
            
            // ÂÖàÊòæÁ§∫Êù•Ëé∑ÂèñÂÆûÈôÖÂ∞∫ÂØ∏
            tooltip.style.visibility = 'hidden';
            tooltip.classList.add('show');
            const tooltipRect = tooltip.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();
            tooltip.style.visibility = 'visible';
            
            // Âü∫‰∫éÂçïËØçÂÖÉÁ¥†‰ΩçÁΩÆËÆ°ÁÆó
            let left = elementRect.left + (elementRect.width / 2) - (tooltipRect.width / 2);
            let top = elementRect.top - tooltipRect.height - 10; // ÂçïËØç‰∏äÊñπ10px
            
            // Èò≤Ê≠¢Ë∂ÖÂá∫Â±èÂπïËæπÁïå
            if (left + tooltipRect.width > window.innerWidth - 10) {
                left = window.innerWidth - tooltipRect.width - 10;
            }
            if (left < 10) {
                left = 10;
            }
            if (top < 10) {
                top = elementRect.bottom + 10; // ÊîπÂà∞ÂçïËØç‰∏ãÊñπ
            }
            if (top + tooltipRect.height > window.innerHeight - 10) {
                top = window.innerHeight - tooltipRect.height - 10;
            }
            
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }
        
        /**
         * ÈöêËóèËØçÊ±áÊèêÁ§∫Ê°Ü
         */
        function hideWordTooltip() {
            const tooltip = document.getElementById('wordTooltip');
            tooltip.classList.remove('show');
        }
        
        /**
         * Êõ¥Êñ∞ËøõÂ∫¶ÊåáÁ§∫Âô®
         */
        function updateProgress() {
            const progress = ((currentScene + 1) / 5) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `Á¨¨ ${currentScene + 1} Âú∫ÊôØ / ÂÖ± 5 Âú∫ÊôØ`;
        }
        
        /**
         * Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆÁä∂ÊÄÅ
         */
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('sceneCounter');
            
            prevBtn.disabled = currentScene === 0;
            nextBtn.disabled = currentScene === 4;
            counter.textContent = `${currentScene + 1} / 5`;
        }
        
        /**
         * Ââç‰∏Ä‰∏™Âú∫ÊôØ
         */
        function prevScene() {
            if (currentScene > 0) {
                currentScene--;
                loadScene(currentScene);
                updateProgress();
                updateNavigation();
                hideWordTooltip();
            }
        }
        
        /**
         * ‰∏ã‰∏Ä‰∏™Âú∫ÊôØ
         */
        function nextScene() {
            if (currentScene < 4) {
                currentScene++;
                loadScene(currentScene);
                updateProgress();
                updateNavigation();
                hideWordTooltip();
            }
        }
        
        /**
         * Êí≠ÊîæÂÖ®ÊñáÈü≥È¢ë
         */
        function playFullAudio() {
            const playBtn = document.getElementById('playBtn');
            
            if (isPlaying) {
                speechSynthesis.cancel();
                isPlaying = false;
                playBtn.innerHTML = 'üîä ÊúóËØªÂÖ®Êñá';
                return;
            }
            
            // Ëé∑ÂèñÂΩìÂâçÂú∫ÊôØÁöÑËä¨ÂÖ∞ËØ≠ÊñáÊú¨
            const scene = storyScenes[currentScene];
            const textContent = scene.content
                .replace(/<[^>]*>/g, '') // ÁßªÈô§HTMLÊ†áÁ≠æ
                .replace(/‚Ä¢/g, '') // ÁßªÈô§ÂàóË°®Á¨¶Âè∑
                .replace(/\s+/g, ' ') // Ê†áÂáÜÂåñÁ©∫Ê†º
                .trim();
            
            if (!textContent) return;
            
            // ‰ΩøÁî®Web Speech APIÊí≠ÊîæËä¨ÂÖ∞ËØ≠
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(textContent);
                utterance.lang = 'fi-FI';
                utterance.rate = 0.7;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                
                utterance.onstart = () => {
                    isPlaying = true;
                    playBtn.innerHTML = '‚è∏Ô∏è ÂÅúÊ≠¢Êí≠Êîæ';
                };
                
                utterance.onend = () => {
                    isPlaying = false;
                    playBtn.innerHTML = 'üîä ÊúóËØªÂÖ®Êñá';
                };
                
                utterance.onerror = () => {
                    isPlaying = false;
                    playBtn.innerHTML = 'üîä ÊúóËØªÂÖ®Êñá';
                    console.log('ËØ≠Èü≥Êí≠ÊîæÂá∫Èîô');
                };
                
                speechSynthesis.speak(utterance);
            } else {
                alert('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥Êí≠ÊîæÂäüËÉΩ');
            }
        }
        
        /**
         * Êí≠ÊîæÂçïÂè•Èü≥È¢ë
         */
        function playSentenceAudio(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // ÂÅúÊ≠¢ÂΩìÂâçÊí≠Êîæ
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fi-FI';
                utterance.rate = 0.7;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                
                speechSynthesis.speak(utterance);
            }
        }
        
        /**
         * ÂàáÊç¢ËØ≠Ê≥ïÈ´ò‰∫Æ
         */
        function toggleGrammarHighlight() {
            grammarHighlightEnabled = !grammarHighlightEnabled;
            const grammarBtn = document.getElementById('grammarBtn');
            grammarBtn.textContent = `üé® ËØ≠Ê≥ïÈ´ò‰∫Æ: ${grammarHighlightEnabled ? 'ÂºÄ' : 'ÂÖ≥'}`;
            
            // Â∫îÁî®ËØ≠Ê≥ïÈ´ò‰∫ÆÂàáÊç¢
            const storyText = document.getElementById('storyText');
            if (grammarHighlightEnabled) {
                storyText.classList.remove('no-grammar');
            } else {
                storyText.classList.add('no-grammar');
            }
        }
        
        /**
         * ÂàáÊç¢‰∏≠ÊñáËÑöÊâãÊû∂
         */
        function toggleChineseScaffold() {
            chineseScaffoldVisible = !chineseScaffoldVisible;
            const scaffoldBtn = document.getElementById('scaffoldBtn');
            scaffoldBtn.innerHTML = `üá®üá≥ ‰∏≠ÊñáËÑöÊâãÊû∂: ${chineseScaffoldVisible ? 'ÂºÄ' : 'ÂÖ≥'}`;
            
            // ÈöêËóèÊèêÁ§∫Ê°Ü
            hideWordTooltip();
            
            // ÈáçÊñ∞Âä†ËΩΩÂΩìÂâçÂú∫ÊôØ‰ª•Â∫îÁî®ÂèòÂåñ
            loadScene(currentScene);
        }
        
        /**
         * ÈÄÄÂá∫Ê®°Âùó
         */
        function exitModule() {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÂõæÁîª‰π¶Ê®°ÊãüÂô®ÂêóÔºü')) {
                window.location.href = 'ÁîüÂ≠òÊ®°Âùó‰∏Ä¬∑1 ‰∏ñÁïåÊÑüÁü•ÂçèËÆÆ.html';
            }
        }
        
        /**
         * ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ
         */
        document.addEventListener('keydown', function(event) {
            // ÈÅøÂÖçÂú®ËæìÂÖ•Ê°Ü‰∏≠Ëß¶ÂèëÂø´Êç∑ÈîÆ
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }
            
            switch(event.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    event.preventDefault();
                    prevScene();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    event.preventDefault();
                    nextScene();
                    break;
                case ' ':
                case 'p':
                case 'P':
                    event.preventDefault();
                    playFullAudio();
                    break;
                case 'g':
                case 'G':
                    event.preventDefault();
                    toggleGrammarHighlight();
                    break;
                case 'Escape':
                    event.preventDefault();
                    speechSynthesis.cancel();
                    hideWordTooltip();
                    break;
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
