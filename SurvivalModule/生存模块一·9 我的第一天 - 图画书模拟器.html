        /**

        function showWordTooltip(element) {
            const finnishWord = element.textContent.toLowerCase();
            const chineseTranslation = vocabularyData[finnishWord];
            
            if (!chineseTranslation) return;
            
            const tooltip = document.getElementById('wordTooltip');
            tooltip.textContent = chineseTranslation;
            
            // è®¡ç®—ä½ç½®
            const rect = element.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();
            
            let left = rect.left + rect.width / 2 - tooltipRect.width / 2;
            let top = rect.top - tooltipRect.height - 10;
            
            // é˜²æ­¢è¶…å‡ºå±å¹•è¾¹ç•Œ
            if (left < 10) left = 10;
            if (left + tooltipRect.width > window.innerWidth - 10) {
                left = window.innerWidth - tooltipRect.width - 10;
            }
            if (top < 10) {
                top = rect.bottom + 10;
            }
            
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
            tooltip.classList.add('show');
        }
        
        /**

        /**

        function playFullAudio() {

            const scene = storyScenes[currentScene];
            const textContent = scene.content

                .replace(/â€¢/g, '') // ç§»é™¤åˆ—è¡¨ç¬¦å·
                .replace(/\s+/g, ' ') // æ ‡å‡†åŒ–ç©ºæ ¼

                speechSynthesis.speak(utterance);
            } else {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³æ’­æ”¾åŠŸèƒ½');
            }
        }
        
        /**

        function playSentenceAudio(text) {

        /**

        document.addEventListener('keydown', function(event) {

            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
