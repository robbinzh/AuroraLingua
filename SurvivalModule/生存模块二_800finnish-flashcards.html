        // --- DATA: Category Emojis (Replaces SVGs) ---

        // --- GLOBAL STATE ---
        let vocabularyData = {};
        let currentCategory = '';
        let currentCards = [];
        let originalCards = [];
        let currentIndex = 0;
        let currentSpeech = null;

        // --- DOM ELEMENTS ---
        const categorySelector = document.getElementById('categorySelector');
        const cardsSection = document.getElementById('cardsSection');
        const categoryGrid = document.getElementById('categoryGrid');
        const flashCard = document.getElementById('flashCard');
        
        // --- LOGIC ---
        
        function processRawData() {
            rawVocabularyData.forEach(item => {
                if (!vocabularyData[item.category]) {
                    vocabularyData[item.category] = [];
                }
                vocabularyData[item.category].push({
                    fi: item.finnish,
                    zh: item.chinese,
                    etymology: item.notes
                });
            });
        }

        function init() {
            processRawData();
            generateCategoryButtons();
            addEventListeners();
        }

        function generateCategoryButtons() {
            Object.keys(vocabularyData).forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn';
                const emoji = categoryEmojis[category] || categoryEmojis['default'];
                button.textContent = `${emoji} ${category} (${vocabularyData[category].length}ËØç)`;
                button.dataset.category = category;
                categoryGrid.appendChild(button);
            });
        }

        function selectCategory(category) {
            currentCategory = category;
            originalCards = [...vocabularyData[category]];
            currentCards = [...originalCards];
            currentIndex = 0;
            
            categorySelector.style.display = 'none';
            cardsSection.classList.add('active');
            
            showCard();
        }

        function showCard() {
            if (currentCards.length === 0) return;

            const card = currentCards[currentIndex];
            
            const emoji = categoryEmojis[currentCategory] || categoryEmojis['default'];
            document.getElementById('cardEmoji').textContent = emoji;

            document.getElementById('cardWord').textContent = card.fi;
            document.getElementById('cardCategory').textContent = currentCategory;
            document.getElementById('cardTranslation').textContent = card.zh;
            document.getElementById('cardEtymology').textContent = `ÊûÑËØçÊ≥ï: ${card.etymology}`;
            
            document.getElementById('progressInfo').textContent = `Á¨¨ ${currentIndex + 1} / ${currentCards.length} Âº†`;
            
            flashCard.classList.remove('is-flipped');
            
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentCards.length - 1;
            
            // --- ÂäüËÉΩÊîπËøõÔºöËá™Âä®ÂèëÈü≥ ---
            triggerSpeech(card.fi);
        }
        
        // --- Êñ∞Â¢ûÔºöÈáçÊûÑÁöÑÊ†∏ÂøÉÂèëÈü≥ÂáΩÊï∞ ---
        function triggerSpeech(text) {
            const button = document.getElementById('ttsButton');
            const wordToSpeak = text.split('/')[0].trim().replace(/[\(\)!]/g, '');

            if (!('speechSynthesis' in window)) {
                console.warn('Speech synthesis not supported.');
                return;
            }
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }

            currentSpeech = new SpeechSynthesisUtterance(wordToSpeak);
            currentSpeech.lang = 'fi-FI';
            currentSpeech.rate = 0.9;

            currentSpeech.onstart = () => {
                button.textContent = 'üîá';
                button.classList.add('speaking');
            };
            currentSpeech.onend = () => {
                button.textContent = 'üîä';
                button.classList.remove('speaking');
                currentSpeech = null;
            };
            currentSpeech.onerror = (e) => {
                if (e.error !== 'interrupted') {
                     console.error('ËØ≠Èü≥ÂêàÊàêÈîôËØØ:', e.error);
                }
                button.textContent = 'üîä';
                button.classList.remove('speaking');
            };

            speechSynthesis.speak(currentSpeech);
        }

        // --- ‰øÆÊîπÔºöÊâãÂä®Êí≠ÊîæÊåâÈíÆÁöÑ‰∫ã‰ª∂Â§ÑÁêÜÂáΩÊï∞ ---
        function speakWordManually(event) {
            event.stopPropagation(); // Èò≤Ê≠¢ÁÇπÂáªÊåâÈíÆÊó∂Âç°ÁâáÁøªËΩ¨
            const word = document.getElementById('cardWord').textContent;
            triggerSpeech(word);
        }

        function addEventListeners() {
            categoryGrid.addEventListener('click', (e) => {
                const button = e.target.closest('.category-btn');
                if (button) {
                    selectCategory(button.dataset.category);
                }
            });

            flashCard.addEventListener('click', () => flashCard.classList.toggle('is-flipped'));
            
            document.getElementById('ttsButton').addEventListener('click', speakWordManually);

            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    showCard();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentIndex < currentCards.length - 1) {
                    currentIndex++;
                    showCard();
                }
            });

            document.getElementById('shuffleBtn').addEventListener('click', () => {
                for (let i = currentCards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
                }
                currentIndex = 0;
                showCard();
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                currentCards = [...originalCards];
                currentIndex = 0;
                showCard();
            });

            document.getElementById('backToCategoriesBtn').addEventListener('click', () => {
                cardsSection.classList.remove('active');
                categorySelector.style.display = 'block';
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (!cardsSection.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        prevBtn.click();
                        break;
                    case 'ArrowRight':
                        nextBtn.click();
                        break;
                    case ' ':
                    case 'Enter':
                        e.preventDefault();
                        flashCard.click();
                        break;
                    case 't':
                    case 'T':
                         e.preventDefault();
                         document.getElementById('ttsButton').click();
                         break;
                }
            });
        }
        
        // --- ÊõøÊç¢SVG‰∏∫EmojiÁöÑÈÄªËæë ---
        function replaceSvgWithEmoji() {
             const cardFront = document.querySelector('.card-front');
             const svg = document.getElementById('cardSvg');
             if(svg) {
                const emojiDiv = document.createElement('div');
                emojiDiv.id = 'cardEmoji';
                emojiDiv.className = 'card-emoji';
                cardFront.insertBefore(emojiDiv, svg.nextSibling);
                svg.remove();
             }
        }

        document.addEventListener('DOMContentLoaded', ()=> {
            replaceSvgWithEmoji();
            init();
        });

    </script>
</body>
</html>
