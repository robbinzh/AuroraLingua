         /**
          * æ˜¾ç¤ºè¯æ±‡æç¤ºæ¡†ï¼ˆæ”¯æŒåŸå‹é€è§†ï¼‰
          */
         function showWordTooltip(element) {
             const finnishWord = element.textContent.toLowerCase();
             const wordData = vocabularyData[finnishWord];
             
             if (!wordData) return;
             
             const tooltip = document.getElementById('wordTooltip');
             
             // åˆ¤æ–­æ˜¯å¦ä¸ºåŸå‹é€è§†è¯æ±‡
             if (typeof wordData === 'object' && wordData.prototype) {
                 // åŸå‹é€è§†æ¨¡å¼ - æ˜¾ç¤ºè¯¦ç»†ä¿¡æ¯
                 tooltip.innerHTML = `
                     <div class="prototype-view">
                         <div class="prototype-header">
                             ${wordData.color} <strong>${wordData.prototype}</strong> <span style="font-size: 0.8em; opacity: 0.7;">(åŸå‹)</span>
                         </div>
                         <div class="chinese-meaning">${wordData.chinese}</div>
                         <div class="form-info">
                             <small>${wordData.form}</small>
                         </div>
                         <div class="type-badge">
                             <span style="background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 10px; font-size: 0.7em;">
                                 ${wordData.type}
                             </span>
                         </div>
                     </div>
                 `;
             } else if (typeof wordData === 'string') {
                 // æ™®é€šæ¨¡å¼ - åªæ˜¾ç¤ºä¸­æ–‡ç¿»è¯‘
                 tooltip.innerHTML = `<div class="simple-translation">${wordData}</div>`;
             } else {
                 return; // æ— åŒ¹é…æ•°æ®
             }
             
             // å…ˆæ˜¾ç¤ºæ¥è·å–å®é™…å°ºå¯¸
             tooltip.style.visibility = 'hidden';
             tooltip.classList.add('show');
             const tooltipRect = tooltip.getBoundingClientRect();
             const elementRect = element.getBoundingClientRect();
             tooltip.style.visibility = 'visible';
             
             // åŸºäºå•è¯å…ƒç´ ä½ç½®è®¡ç®—
             let left = elementRect.left + (elementRect.width / 2) - (tooltipRect.width / 2);
             let top = elementRect.top - tooltipRect.height - 10; // å•è¯ä¸Šæ–¹10px
             
             // é˜²æ­¢è¶…å‡ºå±å¹•è¾¹ç•Œ
             if (left + tooltipRect.width > window.innerWidth - 10) {
                 left = window.innerWidth - tooltipRect.width - 10;
             }
             if (left < 10) {
                 left = 10;
             }
             if (top < 10) {
                 top = elementRect.bottom + 10; // æ”¹åˆ°å•è¯ä¸‹æ–¹
             }
             if (top + tooltipRect.height > window.innerHeight - 10) {
                 top = window.innerHeight - tooltipRect.height - 10;
             }
             
             tooltip.style.left = left + 'px';
             tooltip.style.top = top + 'px';
         }

             if (!textContent) return;
             
             // ä½¿ç”¨Web Speech APIæ’­æ”¾èŠ¬å…°è¯­
             if ('speechSynthesis' in window) {
                 const utterance = new SpeechSynthesisUtterance(textContent);
                 utterance.lang = 'fi-FI';
                 utterance.rate = 0.7;
                 utterance.pitch = 1.0;
                 utterance.volume = 0.8;
                 
                 utterance.onstart = () => {
                     isPlaying = true;
                     playBtn.innerHTML = 'â¸ï¸ åœæ­¢æ’­æ”¾';
                 };
                 
                 utterance.onend = () => {
                     isPlaying = false;
                     playBtn.innerHTML = 'ğŸ”Š æœ—è¯»å…¨æ–‡';
                 };
                 
                 utterance.onerror = () => {
                     isPlaying = false;
                     playBtn.innerHTML = 'ğŸ”Š æœ—è¯»å…¨æ–‡';
                     console.log('è¯­éŸ³æ’­æ”¾å‡ºé”™');
                 };
                 
                 speechSynthesis.speak(utterance);
             } else {
                 alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³æ’­æ”¾åŠŸèƒ½');
             }
         }
         
         /**
          * æ’­æ”¾å•å¥éŸ³é¢‘
          */
         function playSentenceAudio(text) {
             if ('speechSynthesis' in window) {
                 speechSynthesis.cancel(); // åœæ­¢å½“å‰æ’­æ”¾
                 
                 const utterance = new SpeechSynthesisUtterance(text);
                 utterance.lang = 'fi-FI';
                 utterance.rate = 0.7;
                 utterance.pitch = 1.0;
                 utterance.volume = 0.8;
                 
                 speechSynthesis.speak(utterance);
             }
         }
         
         /**
          * æ›´æ–°è¿›åº¦æŒ‡ç¤ºå™¨
          */
         function updateProgress() {
             const progress = ((currentScene + 1) / 5) * 100;
             document.getElementById('progressFill').style.width = progress + '%';
             document.getElementById('progressText').textContent = 
                 `ç¬¬ ${currentScene + 1} åœºæ™¯ / å…± 5 åœºæ™¯`;
         }
         
         /**
          * æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€
          */
         function updateNavigation() {
             const prevBtn = document.getElementById('prevBtn');
             const nextBtn = document.getElementById('nextBtn');
             const counter = document.getElementById('sceneCounter');
             
             prevBtn.disabled = currentScene === 0;
             nextBtn.disabled = currentScene === 4;
             counter.textContent = `${currentScene + 1} / 5`;
         }
         
         /**
          * å‰ä¸€ä¸ªåœºæ™¯
          */
         function prevScene() {
             if (currentScene > 0) {
                 currentScene--;
                 loadScene(currentScene);
                 updateProgress();
                 updateNavigation();
                 hideWordTooltip();
             }
         }
         
         /**
          * ä¸‹ä¸€ä¸ªåœºæ™¯
          */
         function nextScene() {
             if (currentScene < 4) {
                 currentScene++;
                 loadScene(currentScene);
                 updateProgress();
                 updateNavigation();
                 hideWordTooltip();
             }
         }
         
         /**
          * é€€å‡ºæ¨¡å—
          */
         function exitModule() {
             window.history.back();
         }
         
         /**
          * åˆå§‹åŒ–åº”ç”¨
          */
         function init() {
             loadScene(currentScene);
             updateProgress();
             updateNavigation();
             
             // ç›‘å¬é¡µé¢æ»šåŠ¨ï¼Œæ»šåŠ¨æ—¶éšè—æç¤ºæ¡†
             window.addEventListener('scroll', function() {
                 hideWordTooltip();
             });
             
             // ç›‘å¬çª—å£å°ºå¯¸å˜åŒ–ï¼Œä¹Ÿéšè—æç¤ºæ¡†
             window.addEventListener('resize', function() {
                 hideWordTooltip();
             });
             
             // æ·»åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ
             document.addEventListener('keydown', function(e) {
                 switch(e.key) {
                     case 'ArrowLeft':
                         e.preventDefault();
                         prevScene();
                         break;
                     case 'ArrowRight':
                         e.preventDefault();
                         nextScene();
                         break;
                     case ' ':
                         e.preventDefault();
                         playFullAudio();
                         break;
                     case 'g':
                     case 'G':
                         e.preventDefault();
                         toggleGrammarHighlight();
                         break;
                     case 'c':
                     case 'C':
                         e.preventDefault();
                         toggleChineseScaffold();
                         break;
                     case 'Escape':
                         if (isPlaying) {
                             speechSynthesis.cancel();
                             isPlaying = false;
                             document.getElementById('playBtn').innerHTML = 'ğŸ”Š æœ—è¯»å…¨æ–‡';
                         }
                         break;
                 }
             });
             

         }
         
         // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
         document.addEventListener('DOMContentLoaded', init);
     </script>
